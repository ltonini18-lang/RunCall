<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>RunCall – Devenir expert</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="site-header">
  <div class="container header-inner">
    <a href="index.html" class="logo-link">
  <div class="logo">RunCall</div>
</a>
  </div>
</header>

<div class="lang-switch">
  <button type="button" data-lang="fr">FR</button>
  <button type="button" data-lang="en">EN</button>
</div>

<section class="section">
  <div class="container">

    <h1
  data-fr="Partager votre expérience sur RunCall"
  data-en="Share your experience on RunCall"
></h1>


    <p class="section-subtitle"
  data-fr="Partage ton expérience avec des sportifs motivés via des échanges individuels en visio et sois rémunéré pour cela. Chaque profil est étudié et validé manuellement."
  data-en="Share your experience with motivated athletes through one-on-one video conversations and get paid for it. Each profile is reviewed and approved manually."
></p>


    <form
      class="contact-form"
      action="https://formspree.io/f/mjknjlze"
      method="POST"
      enctype="multipart/form-data"
    >

      <!-- PROFIL -->
      <h2
        data-fr="Profil & identité"
        data-en="Profile & identity"
      ></h2>

      <div class="form-row">
        <label
          data-fr="Prénom et nom"
          data-en="Full name"
        ></label>
        <input type="text" name="name" required />
      </div>

      <div class="form-row">
        <label>Email</label>
        <input type="email" name="email" required />
      </div>

      <!-- PRÉSENTATION -->
      <h2
  data-fr="Présentation (visible sur ton profil RunCall)"
  data-en="Presentation (visible on your RunCall profile)"
></h2>


      <div class="form-row">
        <label
          data-fr="Présente-toi en quelques lignes"
          data-en="Introduce yourself in a few lines"
        ></label>
        <textarea
          name="presentation"
          rows="4"
          required
          data-fr-placeholder="Explique qui tu es, ton parcours et ce que les gens peuvent attendre d’un échange avec toi."
          data-en-placeholder="Explain who you are, your background, and what people can expect from a call with you."
        ></textarea>
      </div>

  <!-- PRICING -->
<h2
  data-fr="Tarification"
  data-en="Pricing"
></h2>

<div class="form-row">

  <label>
    <input type="radio" name="pricing_mode" value="runcall" checked />
    <span
      data-fr="Laisser RunCall proposer trois niveaux de soutien standards (29€, 49€, 79€)"
      data-en="Let RunCall offer three standard support levels ($29, $49, $79)"
    ></span>
  </label>

  <label>
    <input type="radio" name="pricing_mode" value="custom" />
    <span
      data-fr="Je préfère proposer moi-même un prix unique"
      data-en="I prefer to set my own single price"
    ></span>
  </label>
</div>

<textarea
  rows="2"
  disabled
  style="resize:none; background:none; border:none; padding:0; margin:4px 0;"
  data-fr-placeholder="(Tous les niveaux de soutien donnent accès à la même conversation. L’utilisateur choisit simplement comment te soutenir.)"
  data-en-placeholder="(All support levels give access to the same conversation. Users simply choose how much they want to support you.)"
></textarea>


<div class="form-row" id="custom-price-row" style="display:none;">
  <label
    data-fr="Prix proposé (optionnel)"
    data-en="Your price (optional)"
  ></label>
  <input
    type="number"
    name="custom_price"
    placeholder="ex : 49"
    min="0"
    step="1"
  />
</div>


<script>
  (function () {
    const radios = document.querySelectorAll('input[name="pricing_mode"]');
    const customRow = document.getElementById('custom-price-row');

    function updatePricingModeUI() {
      const selected = document.querySelector('input[name="pricing_mode"]:checked')?.value;
      const isCustom = selected === "custom";
      customRow.style.display = isCustom ? "block" : "none";
    }

    radios.forEach(r => r.addEventListener("change", updatePricingModeUI));
    updatePricingModeUI();
  })();
</script>

      <!-- DISPONIBILITÉS -->
      <h2
        data-fr="Disponibilités"
        data-en="Availability"
      ></h2>

      <div class="form-row">
        <label
          data-fr="Ville de résidence"
          data-en="City of residence"
        ></label>
        <input type="text" name="city" required />
        <small
          data-fr="Utilisé pour déterminer ton fuseau horaire."
          data-en="Used to determine your time zone."
        ></small>
      </div>

      <div class="form-row">
        <label
          data-fr="Disponibilités habituelles"
          data-en="Usual availability"
        ></label>
        <textarea
          name="availability"
          rows="3"
          required
          data-fr-placeholder="Ex : Lundi & mercredi : 18h–21h | Samedi : 9h–12h"
          data-en-placeholder="Example: Monday & Wednesday: 6–9pm | Saturday: 9am–12pm"
        ></textarea>
      </div>

      <div class="form-row">
        <label
          data-fr="Contraintes particulières (optionnel)"
          data-en="Specific constraints (optional)"
        ></label>
        <textarea name="constraints" rows="2"></textarea>
      </div>

      <!-- VALIDATION -->
      <div class="form-row">
        <label>
          <input type="checkbox" required />
          <span
            data-fr="J’ai compris que RunCall valide manuellement chaque profil avant mise en ligne."
            data-en="I understand that RunCall manually reviews and approves each profile."
          ></span>
        </label>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        data-fr="Envoyer ma demande"
        data-en="Submit my application"
      ></button>

    </form>

  </div>
</section>

<script>
  (function () {
    const buttons = document.querySelectorAll('.lang-switch button');

    // 1. Déterminer la langue
    let lang = localStorage.getItem('runcall_lang');

    if (!lang) {
      const browserLang = navigator.language || navigator.userLanguage;
      lang = browserLang.toLowerCase().startsWith('fr') ? 'fr' : 'en';
    }

    // 2. Appliquer la langue
    function applyLanguage(lang) {
      document.querySelectorAll('[data-fr][data-en]').forEach(el => {
        el.textContent = el.dataset[lang];
      });

      document
        .querySelectorAll('[data-fr-placeholder][data-en-placeholder]')
        .forEach(el => {
          el.placeholder =
            lang === 'fr'
              ? el.dataset.frPlaceholder
              : el.dataset.enPlaceholder;
        });

      // Boutons actifs
      buttons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.lang === lang);
      });

      localStorage.setItem('runcall_lang', lang);
    }

    // 3. Clic sur les boutons
    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        applyLanguage(btn.dataset.lang);
      });
    });

    // 4. Initialisation
    applyLanguage(lang);
  })();
</script>

</body>
</html>
