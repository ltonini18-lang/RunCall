<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>RunCall – Disponibilités</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <style>
    /* =========================
       Unicorn Profile Page (scoped)
       ========================= */

    :root{
      --rc-bg: #f8fafc;
      --rc-card: #ffffff;
      --rc-border: #e5e7eb;
      --rc-text: #0f172a;
      --rc-muted: #64748b;

      /* Calendar “licorne” (clair + doux) */
      --rc-blue: #1677ff;
      --rc-blue-ghost: rgba(22,119,255,.16);   /* bleu clair transparent */
      --rc-blue-ghost2: rgba(22,119,255,.22);  /* hover */
      --rc-gray-day: #cbd5e1;

      --rc-shadow: 0 18px 40px rgba(15,23,42,.08);
    }

    .p-page{ background: var(--rc-bg); }
    .p-wrap{ max-width: 1020px; margin: 0 auto; padding: 18px 0 52px; }

    .p-card{
      background:var(--rc-card);
      border:1px solid var(--rc-border);
      border-radius:20px;
      box-shadow:var(--rc-shadow);
      overflow:hidden;
    }

    .p-hero{
      padding: 26px 24px 20px;
      border-bottom:1px solid var(--rc-border);
      background:
        radial-gradient(1000px 360px at 20% 0%, rgba(22,119,255,.14), transparent 60%),
        radial-gradient(900px 320px at 80% 20%, rgba(22,119,255,.10), transparent 55%);
      display:flex;
      gap:16px;
      align-items:center;
    }

    .p-avatar{
      width:78px; height:78px;
      border-radius:22px;
      border:1px solid var(--rc-border);
      background:#fff;
      overflow:hidden;
      flex:0 0 auto;
      display:grid;
      place-items:center;
      position:relative;
    }
    .p-avatar img{
      width:100%; height:100%;
      object-fit:cover;
      display:none;
    }
    .p-avatar-fallback{
      width:100%; height:100%;
      display:grid;
      place-items:center;
      background: radial-gradient(120px 90px at 30% 20%, rgba(22,119,255,.28), transparent 55%),
                  radial-gradient(120px 90px at 80% 60%, rgba(22,119,255,.18), transparent 55%),
                  #ffffff;
      color: var(--rc-blue);
      font-weight: 900;
      letter-spacing: -.02em;
      font-size: 1.4rem;
    }

    .p-hero-main{ min-width:0; }
    .p-badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--rc-border);
      background:#fff;
      color:#334155;
      font-size:.92rem;
    }
    .p-dot{
      width:8px; height:8px;
      border-radius:999px;
      background: var(--rc-blue);
      box-shadow: 0 0 0 4px rgba(22,119,255,.10);
    }
    .p-title{
      margin: 10px 0 6px;
      font-size: 1.75rem;
      line-height:1.2;
      letter-spacing:-.03em;
      color:var(--rc-text);
    }
    .p-subtitle{
      margin:0;
      color:#475569;
      line-height:1.6;
      font-size:1.02rem;
      max-width: 85ch;
    }

    .p-body{ padding: 18px 24px 24px; }

    .p-grid{
      display:grid;
      grid-template-columns: 1.15fr .85fr;
      gap:16px;
      align-items:start;
      margin-top: 14px;
    }
    .p-panel{
      border:1px solid var(--rc-border);
      border-radius:18px;
      padding:16px;
      background:#fff;
    }

    /* ---------- Calendar header/nav ---------- */
    .p-cal-head{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom: 12px;
    }
    .p-cal-title{
      font-weight:900;
      color:var(--rc-text);
      letter-spacing:-.02em;
    }
    .p-cal-nav{ display:flex; gap:8px; }

    .p-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 10px 12px;
      border-radius: 14px;
      border:1px solid var(--rc-border);
      background:#fff;
      color:var(--rc-text);
      cursor:pointer;
      transition: transform 140ms ease, border-color 160ms ease, background-color 160ms ease;
      user-select:none;
      font-weight:800;
      letter-spacing:-.01em;
    }
    .p-btn:hover{
      transform: translateY(-1px);
      border-color: var(--rc-blue);
      background: rgba(22,119,255,.06);
    }
    .p-btn:active{ transform: translateY(0); }

    /* =========================
       ✅ Calendly-like MONTH calendar
       (only changes requested)
       ========================= */

    /* Weekday header (Monday first) */
    .p-weekdays{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap:10px;
      padding: 0 2px;
      margin-bottom: 10px;
    }
    .p-weekday{
      text-align:center;
      font-size:.85rem;
      color:#94a3b8;
      font-weight:800;
      letter-spacing:-.01em;
      user-select:none;
    }

    /* Month grid */
    .p-month{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap:10px;
      justify-items:center;
    }

    /* Cell wrapper: keeps whitespace for outside days */
    .p-cell{
      width: 44px;
      height: 44px;
      display:grid;
      place-items:center;
      border-radius: 999px; /* circle base */
      user-select:none;
    }

    /* Outside month => blank (no number, no hover, no border) */
    .p-cell.is-empty{
      background: transparent;
    }

    /* Default number styling */
    .p-daynum{
      font-weight:900;
      letter-spacing:-.01em;
      font-size: .95rem;
      color: #94a3b8;
    }

    /* ✅ No availability: just gray number, no border, no background */
    .p-cell.is-off{
      background: transparent;
    }
    .p-cell.is-off .p-daynum{
      color: var(--rc-gray-day);
    }

    /* ✅ Availability: circle, light transparent blue, no border */
    .p-cell.is-on{
      background: var(--rc-blue-ghost);
      cursor:pointer;
      transition: transform 120ms ease, background-color 160ms ease;
    }
    .p-cell.is-on .p-daynum{
      color: var(--rc-blue);
    }
    .p-cell.is-on:hover{
      transform: translateY(-1px);
      background: var(--rc-blue-ghost2);
    }

    /* Selected day (still circle, slightly stronger fill) */
    .p-cell.is-selected{
      background: rgba(22,119,255,.28);
    }

    /* Right panel slots */
    .p-slots-date{
      font-weight:900;
      color: var(--rc-text);
      letter-spacing:-.02em;
      text-align:center;
      margin: 2px 0 12px;
    }

    .p-slot-list{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .p-slot{
      display:flex;
      justify-content:center;
      align-items:center;
      padding:10px 12px;
      border-radius: 14px;
      border:1px solid rgba(22,119,255,.30);
      background: rgba(22,119,255,.06);
      cursor:pointer;
      transition: transform 120ms ease, background-color 160ms ease, border-color 160ms ease;
      font-weight:900;
      color: var(--rc-blue);
      text-decoration:none;
      user-select:none;
      letter-spacing:-.01em;
    }
    .p-slot:hover{
      transform: translateY(-1px);
      background: rgba(22,119,255,.10);
      border-color: rgba(22,119,255,.45);
    }
    .p-slot:active{ transform: translateY(0); }

    .p-muted{
      color: var(--rc-muted);
      font-size:.95rem;
      line-height:1.55;
      margin-top:10px;
    }

    .p-error{
      display:none;
      margin-top: 10px;
      border-radius: 14px;
      border:1px solid #fecaca;
      background:#fff1f2;
      padding: 12px;
      color:#881337;
      font-size:.95rem;
      line-height:1.55;
    }

    /* Modal */
    .p-modal-backdrop{
      position: fixed; inset:0;
      background: rgba(15,23,42,.45);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 16px;
      z-index: 50;
    }
    .p-modal{
      width: 100%;
      max-width: 520px;
      background:#fff;
      border:1px solid var(--rc-border);
      border-radius: 18px;
      box-shadow:0 18px 50px rgba(15,23,42,.20);
      overflow:hidden;
    }
    .p-modal-head{
      padding:16px;
      border-bottom:1px solid var(--rc-border);
      display:flex; justify-content:space-between; align-items:center;
    }
    .p-modal-title{ font-weight:900; color:var(--rc-text); letter-spacing:-.02em; }
    .p-modal-body{ padding:16px; }
    .p-form-row{ margin: 0 0 12px; }
    .p-form-row label{ display:block; font-weight:900; color:var(--rc-text); margin-bottom:6px; }
    .p-form-row input, .p-form-row textarea{
      width:100%;
      padding: 12px 12px;
      border-radius: 14px;
      border:1px solid var(--rc-border);
      outline:none;
      transition: border-color 160ms ease, box-shadow 160ms ease;
    }
    .p-form-row input:focus, .p-form-row textarea:focus{
      border-color:var(--rc-blue);
      box-shadow: 0 0 0 4px rgba(22,119,255,.10);
    }
    .p-modal-actions{ display:flex; gap:10px; margin-top: 8px; }

    @media (max-width: 980px){
      .p-grid{ grid-template-columns: 1fr; }
      .p-cell{ width: 46px; height: 46px; }
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="container header-inner">
    <a href="index.html" class="logo-link">
      <div class="logo">RunCall</div>
    </a>
  </div>
</header>

<div class="lang-switch">
  <button type="button" data-lang="fr">FR</button>
  <button type="button" data-lang="en">EN</button>
</div>

<section class="section p-page">
  <div class="container p-wrap">

    <div class="p-card">
      <div class="p-hero">
        <div class="p-avatar">
          <img id="expertPhoto" alt="Profile photo" />
          <div id="avatarFallback" class="p-avatar-fallback">R</div>
        </div>

        <div class="p-hero-main">
          <div class="p-badge">
            <span class="p-dot"></span>
            <span data-fr="Disponibilités RunCall" data-en="RunCall availability">Disponibilités RunCall</span>
          </div>

          <h1 class="p-title" id="expertName">—</h1>
          <p class="p-subtitle" id="expertBio">—</p>
        </div>
      </div>

      <div class="p-body">
        <div class="p-grid">

          <!-- Calendar -->
          <div class="p-panel">
            <div class="p-cal-head">
              <div class="p-cal-title" id="monthTitle">—</div>
              <div class="p-cal-nav">
                <button class="p-btn" id="prevMonth" type="button">←</button>
                <button class="p-btn" id="nextMonth" type="button">→</button>
              </div>
            </div>

            <!-- ✅ Weekdays (Monday first) -->
            <div id="weekdays" class="p-weekdays"></div>

            <!-- ✅ Month grid -->
            <div id="calendar" class="p-month"></div>

            <div id="slotsError" class="p-error"></div>
          </div>

          <!-- Times -->
          <div class="p-panel">
            <div id="slotsDate" class="p-slots-date">—</div>
            <div id="slotList" class="p-slot-list"></div>
          </div>

        </div>
      </div>
    </div>

  </div>
</section>

<!-- Modal -->
<div id="modalBackdrop" class="p-modal-backdrop" role="dialog" aria-modal="true">
  <div class="p-modal">
    <div class="p-modal-head">
      <div class="p-modal-title" id="modalTitle">Réserver</div>
      <button class="p-btn" id="closeModal" type="button" aria-label="Close">✕</button>
    </div>
    <div class="p-modal-body">
      <div class="p-muted" id="modalWhen" style="margin-top:0;"></div>

      <div class="p-form-row">
        <label data-fr="Ton nom" data-en="Your name">Ton nom</label>
        <input id="bookName" type="text" autocomplete="name" />
      </div>

      <div class="p-form-row">
        <label data-fr="Ton email" data-en="Your email">Ton email</label>
        <input id="bookEmail" type="email" autocomplete="email" />
      </div>

      <div class="p-form-row">
        <label data-fr="Note (optionnel)" data-en="Note (optional)">Note (optionnel)</label>
        <textarea id="bookNote" rows="3"></textarea>
      </div>

      <div id="modalError" class="p-error"></div>

      <div class="p-modal-actions">
        <button class="p-btn" id="goSupport" type="button" style="flex:1;" data-fr="Continuer" data-en="Continue">Continuer</button>
        <button class="p-btn" id="cancelModal" type="button" style="flex:1;" data-fr="Annuler" data-en="Cancel">Annuler</button>
      </div>
    </div>
  </div>
</div>

<script>
(function () {
  // ---------- Language ----------
  const buttons = document.querySelectorAll('.lang-switch button');
  let lang = localStorage.getItem('runcall_lang');
  if (!lang) {
    const browserLang = navigator.language || navigator.userLanguage;
    lang = (browserLang || "").toLowerCase().startsWith('fr') ? 'fr' : 'en';
  }
  function applyLanguage(nextLang) {
    lang = nextLang;
    document.querySelectorAll('[data-fr][data-en]').forEach(el => {
      el.textContent = el.dataset[lang];
    });
    buttons.forEach(btn => btn.classList.toggle('active', btn.dataset.lang === lang));
    localStorage.setItem('runcall_lang', lang);
    renderWeekdays();     // keep weekday labels correct when language changes
    renderMonth();        // keep month title correct when language changes
    setSlotsHeader();     // keep date header correct
  }
  buttons.forEach(btn => btn.addEventListener('click', () => applyLanguage(btn.dataset.lang)));
  applyLanguage(lang);

  // ---------- Helpers ----------
  const qs = new URLSearchParams(window.location.search);
  const expertId = qs.get("expert_id");
  const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || "UTC";

  // Always AM/PM as requested
  function fmtTime(d){
    return new Intl.DateTimeFormat("en-US", { hour:"numeric", minute:"2-digit", hour12:true }).format(d);
  }
  function iso(d){ return d.toISOString(); }

  function localKey(d){
    const y = d.getFullYear();
    const m = String(d.getMonth() + 1).padStart(2, "0");
    const day = String(d.getDate()).padStart(2, "0");
    return `${y}-${m}-${day}`;
  }

  function fmtMonthTitle(d){
    return new Intl.DateTimeFormat(lang === "fr" ? "fr-FR" : "en-US", { month:"long", year:"numeric" }).format(d);
  }

  function fmtSlotsHeaderFromKey(dayKey){
    if (!dayKey) return "—";
    const [y, m, dd] = dayKey.split("-").map(Number);
    const d = new Date(y, m-1, dd);
    return new Intl.DateTimeFormat(lang === "fr" ? "fr-FR" : "en-US", { weekday:"long", month:"long", day:"numeric" }).format(d);
  }

  function showError(el, msg){
    el.style.display = "block";
    el.textContent = msg;
  }
  function clearError(el){
    el.style.display = "none";
    el.textContent = "";
  }

  // ---------- Load expert profile ----------
  async function loadExpert(){
    if (!expertId) {
      document.getElementById("expertName").textContent = (lang === "fr" ? "Profil introuvable" : "Profile not found");
      document.getElementById("expertBio").textContent = (lang === "fr" ? "Lien invalide." : "Invalid link.");
      return;
    }

    try{
      const r = await fetch(`/api/experts/get?expert_id=${encodeURIComponent(expertId)}`);
      if (!r.ok) throw new Error("fetch failed");
      const d = await r.json();

      const name = d?.name || "—";
      document.getElementById("expertName").textContent = name;
      document.getElementById("expertBio").textContent = d?.presentation || "—";

      const img = document.getElementById("expertPhoto");
      const fallback = document.getElementById("avatarFallback");
      const initial = String(name || "R").trim().slice(0,1).toUpperCase() || "R";
      fallback.textContent = initial;

      const photoUrl = d?.photo_url || "";
      if (photoUrl) {
        img.onload = () => { img.style.display = "block"; fallback.style.display = "none"; };
        img.onerror = () => { img.style.display = "none"; fallback.style.display = "grid"; };
        img.src = photoUrl;
      } else {
        img.style.display = "none";
        fallback.style.display = "grid";
      }
    } catch {
      document.getElementById("expertName").textContent = (lang === "fr" ? "Intervenant RunCall" : "RunCall expert");
      document.getElementById("expertBio").textContent = (lang === "fr"
        ? "Ce profil est en cours de configuration."
        : "This profile is being set up.");

      const fallback = document.getElementById("avatarFallback");
      fallback.textContent = "R";
      document.getElementById("expertPhoto").style.display = "none";
      fallback.style.display = "grid";
    }
  }

  // ---------- ✅ Weekdays (Monday first) ----------
  function renderWeekdays(){
    const el = document.getElementById("weekdays");
    el.innerHTML = "";

    // Use a known Monday as reference: 2023-01-02 is Monday
    const baseMonday = new Date(2023, 0, 2);
    for (let i=0; i<7; i++){
      const d = new Date(baseMonday);
      d.setDate(baseMonday.getDate() + i);
      const label = new Intl.DateTimeFormat(lang === "fr" ? "fr-FR" : "en-US", { weekday:"short" }).format(d);
      const div = document.createElement("div");
      div.className = "p-weekday";
      div.textContent = label.replace(".", ""); // FR sometimes adds dot
      el.appendChild(div);
    }
  }

  // ---------- Slots fetching ----------
  async function fetchSlots(from, to){
    const url = `/api/experts/slots?expert_id=${encodeURIComponent(expertId)}&from=${encodeURIComponent(from)}&to=${encodeURIComponent(to)}&tz=${encodeURIComponent(tz)}`;
    const r = await fetch(url);
    if (!r.ok) throw new Error("slots fetch failed");
    const d = await r.json();
    return Array.isArray(d?.slots) ? d.slots : [];
  }

  function groupSlotsByDay(slots){
    const map = new Map();
    slots.forEach(s => {
      const start = new Date(s.start);
      const key = localKey(start);
      if (!map.has(key)) map.set(key, []);
      map.get(key).push(s);
    });
    for (const [k, arr] of map.entries()){
      arr.sort((a,b) => new Date(a.start) - new Date(b.start));
      map.set(k, arr);
    }
    return map;
  }

  // ---------- ✅ Month calendar ----------
  let viewMonth = (function(){
    const now = new Date();
    return new Date(now.getFullYear(), now.getMonth(), 1);
  })();

  let selectedDayKey = null;
  let selectedSlot = null;
  let latestGrouped = new Map();

  function setSlotsHeader(){
    const h = document.getElementById("slotsDate");
    h.textContent = fmtSlotsHeaderFromKey(selectedDayKey);
  }

  function setSlotsList(dayKey){
    const list = document.getElementById("slotList");
    list.innerHTML = "";

    selectedDayKey = dayKey;
    setSlotsHeader();

    const daySlots = latestGrouped.get(dayKey) || [];
    daySlots.forEach(s => {
      const a = document.createElement("a");
      a.className = "p-slot";
      a.href = "#";
      a.textContent = fmtTime(new Date(s.start));
      a.addEventListener("click", (ev) => {
        ev.preventDefault();
        openModal(s);
      });
      list.appendChild(a);
    });
  }

  function monthRange(d){
    const start = new Date(d.getFullYear(), d.getMonth(), 1);
    const end = new Date(d.getFullYear(), d.getMonth() + 1, 0);
    start.setHours(0,0,0,0);
    end.setHours(23,59,59,999);
    return { start, end };
  }

  function getMondayIndex(jsDay){
    // JS: 0=Sun..6=Sat -> Monday-first index: 0=Mon..6=Sun
    return (jsDay + 6) % 7;
  }

  function buildMonthCells(monthDate){
    const y = monthDate.getFullYear();
    const m = monthDate.getMonth();

    const first = new Date(y, m, 1);
    const last = new Date(y, m + 1, 0);

    const leading = getMondayIndex(first.getDay()); // blanks before day 1
    const totalDays = last.getDate();

    // 6 rows * 7 = 42 cells
    const cells = Array(42).fill(null);

    for (let day=1; day<=totalDays; day++){
      const idx = leading + (day - 1);
      cells[idx] = new Date(y, m, day);
    }
    return cells;
  }

  function highlightSelected(){
    document.querySelectorAll(".p-cell").forEach(el => {
      const key = el.getAttribute("data-daykey");
      el.classList.toggle("is-selected", !!selectedDayKey && key === selectedDayKey);
    });
  }

  async function renderMonth(){
    const monthTitle = document.getElementById("monthTitle");
    monthTitle.textContent = fmtMonthTitle(viewMonth);

    const cal = document.getElementById("calendar");
    const err = document.getElementById("slotsError");
    clearError(err);
    cal.innerHTML = "";

    const { start, end } = monthRange(viewMonth);

    let slots = [];
    try{
      if (!expertId) throw new Error("missing expert_id");
      slots = await fetchSlots(iso(start), iso(end));
    } catch(e){
      showError(err, lang === "fr"
        ? "Impossible de charger les disponibilités pour le moment."
        : "Unable to load availability right now.");
      slots = [];
    }

    latestGrouped = groupSlotsByDay(slots);

    const cells = buildMonthCells(viewMonth);

    cells.forEach(d => {
      const cell = document.createElement("div");
      cell.className = "p-cell";

      // ✅ Outside month => blank (white)
      if (!d) {
        cell.classList.add("is-empty");
        cal.appendChild(cell);
        return;
      }

      const key = localKey(d);
      cell.setAttribute("data-daykey", key);

      const hasAny = (latestGrouped.get(key) || []).length > 0;

      cell.classList.add(hasAny ? "is-on" : "is-off");

      const num = document.createElement("div");
      num.className = "p-daynum";
      num.textContent = String(d.getDate());
      cell.appendChild(num);

      if (hasAny) {
        cell.addEventListener("click", () => {
          setSlotsList(key);
          highlightSelected();
        });
      }

      cal.appendChild(cell);
    });

    // Keep right panel as-is when changing month.
    // If nothing ever selected, auto-select first available day IN THIS MONTH (nice UX),
    // otherwise preserve current selection & list.
    if (!selectedDayKey) {
      const firstAvailKey = Array.from(latestGrouped.keys()).sort()[0];
      if (firstAvailKey) {
        selectedDayKey = firstAvailKey;
        setSlotsList(selectedDayKey);
      } else {
        setSlotsHeader();
        document.getElementById("slotList").innerHTML = "";
      }
    } else {
      // Preserve existing selection/list even if it’s not in current month
      setSlotsHeader();
      // Do not overwrite the right list here (preserve)
    }

    highlightSelected();
  }

  // ---------- Modal booking ----------
  const backdrop = document.getElementById("modalBackdrop");
  const closeModalBtn = document.getElementById("closeModal");
  const cancelModalBtn = document.getElementById("cancelModal");
  const goSupportBtn = document.getElementById("goSupport");
  const modalTitle = document.getElementById("modalTitle");
  const modalWhen = document.getElementById("modalWhen");
  const modalError = document.getElementById("modalError");

  function openModal(slot){
    selectedSlot = slot;
    clearError(modalError);

    const start = new Date(slot.start);
    const end = new Date(slot.end);

    modalTitle.textContent = (lang === "fr" ? "Réserver ce créneau" : "Book this slot");
    const header = new Intl.DateTimeFormat(lang === "fr" ? "fr-FR" : "en-US",
      { weekday:"short", month:"short", day:"numeric" }).format(start);

    modalWhen.textContent = `${header} • ${fmtTime(start)} – ${fmtTime(end)} (${tz})`;

    backdrop.style.display = "flex";
    document.getElementById("bookName").focus();
  }

  function closeModal(){
    backdrop.style.display = "none";
    selectedSlot = null;
  }

  closeModalBtn.addEventListener("click", closeModal);
  cancelModalBtn.addEventListener("click", closeModal);
  backdrop.addEventListener("click", (e) => { if (e.target === backdrop) closeModal(); });

  goSupportBtn.addEventListener("click", () => {
    clearError(modalError);
    const name = document.getElementById("bookName").value.trim();
    const email = document.getElementById("bookEmail").value.trim();
    const note = document.getElementById("bookNote").value.trim();

    if (!selectedSlot) {
      showError(modalError, lang === "fr" ? "Créneau invalide." : "Invalid slot.");
      return;
    }
    if (!name || !email) {
      showError(modalError, lang === "fr" ? "Merci de remplir ton nom et ton email." : "Please enter your name and email.");
      return;
    }

    const url = new URL("support.html", window.location.origin);
    url.searchParams.set("expert_id", expertId || "");
    url.searchParams.set("slot_start", selectedSlot.start);
    url.searchParams.set("slot_end", selectedSlot.end);
    url.searchParams.set("tz", tz);
    url.searchParams.set("name", name);
    url.searchParams.set("email", email);
    if (note) url.searchParams.set("note", note);

    window.location.href = url.toString();
  });

  // ---------- Month nav ----------
  document.getElementById("prevMonth").addEventListener("click", () => {
    viewMonth = new Date(viewMonth.getFullYear(), viewMonth.getMonth() - 1, 1);
    renderMonth();
  });
  document.getElementById("nextMonth").addEventListener("click", () => {
    viewMonth = new Date(viewMonth.getFullYear(), viewMonth.getMonth() + 1, 1);
    renderMonth();
  });

  // Init
  loadExpert().then(() => {
    renderWeekdays();
    renderMonth();
    setSlotsHeader();
  });
})();
</script>

</body>
</html>
