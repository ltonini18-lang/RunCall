<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>RunCall – Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>

  <style>
    body {
      background: #f8fafc; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0;
      font-family: -apple-system, system-ui, sans-serif;
    }
    .login-card {
      background: #fff; padding: 48px; border-radius: 24px;
      box-shadow: 0 20px 40px -10px rgba(0,0,0,0.08); width: 100%; max-width: 380px;
      text-align: center; border: 1px solid #e5e7eb;
    }
    .logo { font-size: 1.6rem; font-weight: 900; color: #0f172a; text-decoration: none; margin-bottom:30px; display:block; }
    .title { font-size: 1.4rem; font-weight: 800; color: #0f172a; margin: 0 0 10px; letter-spacing:-0.02em; }
    .subtitle { color: #64748b; font-size: 1rem; margin-bottom: 32px; line-height: 1.5; }
    
    .btn-google {
      display: flex; align-items: center; justify-content: center; width: 100%; padding: 14px;
      background: #fff; color: #374151; font-weight: 600; border: 1px solid #e2e8f0;
      border-radius: 14px; cursor: pointer; transition: all 0.2s; gap: 12px; font-size: 1rem;
    }
    .btn-google:hover { border-color: #cbd5e1; transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
    .btn-google:active { transform: translateY(0); }
  </style>
</head>
<body>

  <div class="login-card">
    <a href="index.html" class="logo">RunCall</a>
    <h1 class="title" id="title">Bon retour !</h1>
    <p class="subtitle" id="sub">Gère tes disponibilités et tes revenus.</p>

    <button id="googleBtn" class="btn-google">
      <svg width="20" height="20" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
      Continuer avec Google
    </button>
  </div>

  <script>
    const SUPABASE_URL = "https://bflptoazeqfcultpukkh.supabase.co";
    const SUPABASE_KEY = "sb_publishable__ZleRKOics4yZv3UwIUPiA_22xmqUM4";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById('googleBtn').addEventListener('click', async function(){
      this.style.opacity = 0.7; this.innerHTML = "Chargement...";
      await sb.auth.signInWithOAuth({
        provider: 'google',
        options: { 
            redirectTo: window.location.origin + CONFIG.URLS.dashboard,
            queryParams: { prompt: 'select_account' }
        }
      });
    });
  </script>
</body>
</html>
