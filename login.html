<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>RunCall – Connexion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    /* Style simple et centré pour le login */
    body {
      background-color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .login-card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid #e2e8f0;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 900;
      color: #0f172a;
      margin-bottom: 24px;
      display: inline-block;
      text-decoration: none;
    }
    .title {
      font-size: 1.25rem;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 8px;
    }
    .subtitle {
      color: #64748b;
      font-size: 0.95rem;
      margin-bottom: 32px;
      line-height: 1.5;
    }
    .btn-google {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 12px;
      background: white;
      color: #374151;
      font-weight: 600;
      border: 1px solid #cbd5e1;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      gap: 12px;
      font-size: 1rem;
    }
    .btn-google:hover {
      background-color: #f8fafc;
      border-color: #94a3b8;
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
    }
    .btn-google:active {
      transform: translateY(0);
    }
    .error-msg {
      color: #ef4444;
      font-size: 0.875rem;
      margin-top: 16px;
      display: none;
      background: #fef2f2;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #fee2e2;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <a href="index.html" class="logo">RunCall</a>
    
    <h1 class="title">Bon retour !</h1>
    <p class="subtitle">Connecte-toi pour accéder à ton dashboard et gérer tes disponibilités.</p>

    <button id="googleBtn" class="btn-google">
      <svg width="20" height="20" viewBox="0 0 24 24">
        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z" fill="#FBBC05"/>
        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
      </svg>
      Continuer avec Google
    </button>

    <div id="errorMsg" class="error-msg"></div>
  </div>

 <script src="js/config.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
        
        // --- 1. DIAGNOSTIC AU CHARGEMENT ---
        // On vérifie que les outils sont là
        if (typeof CONFIG === 'undefined') {
            alert("ERREUR CRITIQUE : Le fichier 'js/config.js' n'est pas chargé ou contient une erreur. Vérifie que le dossier 'js' existe bien.");
            return; 
        }

        if (typeof window.supabase === 'undefined') {
            alert("ERREUR CRITIQUE : La librairie Supabase n'a pas pu être chargée. Vérifie ta connexion internet.");
            return;
        }

        // --- 2. INITIALISATION ---
        const SUPABASE_URL = "https://bflptoazeqfcultpukkh.supabase.co";
        // Ta clé publique spécifique
        const SUPABASE_KEY = "sb_publishable__ZleRKOics4yZv3UwIUPiA_22xmqUM4"; 
        
        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        const btn = document.getElementById('googleBtn');
        const errorMsg = document.getElementById('errorMsg');

        console.log("Login Script: Prêt.");

        // --- 3. GESTION DU CLIC ---
        btn.addEventListener('click', async () => {
            // Feedback immédiat pour dire "J'ai bien reçu le clic"
            btn.innerHTML = 'Connexion en cours...';
            btn.style.opacity = '0.7';

            try {
                // Construction de l'URL
                const redirectUrl = window.location.origin + CONFIG.URLS.dashboard;
                console.log("Tentative de redirection vers :", redirectUrl);

                // Appel Supabase
                const { error } = await sb.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: redirectUrl,
                        queryParams: {
                            prompt: 'select_account' // Force le choix du compte pour éviter les boucles
                        }
                    }
                });

                if (error) throw error;
                
                // Si tout va bien, Supabase gère la redirection automatiquement.
                
            } catch (err) {
                console.error("Erreur Login:", err);
                alert("Erreur lors de la connexion : " + err.message);
                
                // Reset du bouton
                btn.innerHTML = 'Continuer avec Google';
                btn.style.opacity = '1';
                errorMsg.textContent = err.message;
                errorMsg.style.display = 'block';
            }
        });
    });
  </script>
</body>
</html>
