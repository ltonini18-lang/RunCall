<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>RunCall – Espace Intervenant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>

  <style>
    /* RESET TOTAL : Règle le problème de la bande blanche */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden; /* Empêche le scroll inutile */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    /* Layout Split Screen 50/50 Strict */
    .container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    /* --- PARTIE GAUCHE : L'Univers RunCall --- */
    .brand-side {
      flex: 1; /* Prend exactement 50% */
      background-color: #f8fafc;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 80px;
      overflow: hidden;
      z-index: 1;
    }

    /* Le fond "Mouvement/Sport" en CSS pur (Lignes de vitesse) */
    .brand-bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #f0f7ff 0%, #ffffff 100%);
      z-index: -1;
    }
    
    /* Forme abstraite dynamique (Bande oblique bleue) */
    .motion-shape {
      position: absolute;
      top: -20%;
      right: -20%;
      width: 80%;
      height: 150%;
      background: linear-gradient(200deg, rgba(22, 119, 255, 0.03) 0%, rgba(22, 119, 255, 0.1) 100%);
      transform: skewX(-20deg);
      z-index: -1;
    }

    .brand-logo {
      font-size: 2rem;
      font-weight: 900;
      color: #1677ff; /* Bleu RunCall */
      margin-bottom: 30px;
      display: inline-block;
      text-decoration: none;
    }

    .brand-title {
      font-size: 3.5rem; /* Plus gros, plus impactant */
      font-weight: 800;
      color: #0f172a;
      line-height: 1.05;
      margin-bottom: 24px;
      letter-spacing: -0.04em;
    }

    .brand-desc {
      font-size: 1.35rem;
      color: #64748b;
      line-height: 1.5;
      max-width: 500px;
    }

    /* --- PARTIE DROITE : Connexion --- */
    .login-side {
      flex: 1; /* Prend exactement 50% */
      background: white;
      display: flex;
      flex-direction: column;
      justify-content: center; /* Centre Verticalement */
      align-items: center;     /* Centre Horizontalement */
      padding: 40px;
      position: relative;
    }

    .login-box {
      width: 100%;
      max-width: 400px; /* Un peu plus large pour respirer */
      text-align: center;
    }

    .login-header {
      margin-bottom: 40px;
    }

    .login-title {
      font-size: 1.8rem;
      font-weight: 700;
      color: #0f172a;
      margin-bottom: 12px;
    }

    .login-subtitle {
      color: #64748b;
      font-size: 1rem;
      line-height: 1.5;
    }

    /* Bouton Google */
    .btn-google {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 18px; /* Un peu plus épais pour le tactile */
      background: #fff;
      color: #1e293b;
      font-weight: 600;
      border: 1px solid #e2e8f0;
      border-radius: 16px; /* Plus arrondi = plus moderne */
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1.05rem;
      gap: 14px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.01), 0 2px 4px -1px rgba(0, 0, 0, 0.01);
    }

    .btn-google:hover {
      border-color: #cbd5e1;
      background-color: #f8fafc;
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
    }
    
    .btn-google:active { transform: translateY(0); }

    /* Mobile Responsive */
    @media (max-width: 1000px) {
      .container { flex-direction: column; height: auto; }
      .brand-side { padding: 60px 30px; min-height: 300px; }
      .brand-title { font-size: 2.5rem; }
      .login-side { padding: 60px 30px; min-height: 50vh; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="brand-side">
      <div class="brand-bg"></div>
      <div class="motion-shape"></div> <a href="index.html" class="brand-logo">RunCall</a>
      
      <h1 class="brand-title">Donnez du rythme à vos échanges.</h1>
      
      <p class="brand-desc">
        Gérez vos disponibilités et réalisez vos sessions vidéo, partout, tout le temps.
      </p>
    </div>

    <div class="login-side">
      <div class="login-box">
        <div class="login-header">
          <h2 class="login-title">Espace Intervenant</h2>
          <p class="login-subtitle">
            Connectez-vous pour accéder à votre tableau de bord ou créer un compte.
          </p>
        </div>

        <button id="googleBtn" class="btn-google">
          <svg width="24" height="24" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
          Continuer avec Google
        </button>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://bflptoazeqfcultpukkh.supabase.co";
    const SUPABASE_KEY = "sb_publishable__ZleRKOics4yZv3UwIUPiA_22xmqUM4";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById('googleBtn').addEventListener('click', async function(){
      this.style.opacity = 0.7; 
      this.innerHTML = "Connexion..."; 
      
      await sb.auth.signInWithOAuth({
        provider: 'google',
        options: { 
            redirectTo: window.location.origin + CONFIG.URLS.dashboard,
            queryParams: { prompt: 'select_account' }
        }
      });
    });
  </script>
</body>
</html>
