<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Finaliser la réservation – RunCall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">

  <style>
    /* Layout des 3 boutons */
    .support-grid {
      display: flex;
      gap: 12px;
      margin-top: 22px;
      flex-wrap: wrap;
    }

    .support-grid a.btn {
      flex: 1 1 140px;        /* responsive */
      min-width: 120px;
      text-align: center;
      transition: background-color 160ms ease, color 160ms ease, border-color 160ms ease, transform 120ms ease;
    }

    /* Hover bleu (sans dépendre de tes classes existantes) */
    .support-grid a.btn:hover {
      background-color: #1677ff;
      border-color: #1677ff;
      color: #ffffff;
      transform: translateY(-1px);
    }

    /* petit confort : sur mobile, ça prend toute la largeur */
    @media (max-width: 520px) {
      .support-grid a.btn {
        flex: 1 1 100%;
      }
    }
  </style>
</head>

<body>

<!-- HEADER -->
<header class="site-header">
  <div class="container header-inner">
    <a href="/" class="logo-link">
      <div class="logo">RunCall</div>
    </a>
  </div>
</header>

<!-- LANGUAGE SWITCH -->
<div class="lang-switch">
  <button type="button" data-lang="fr">FR</button>
  <button type="button" data-lang="en">EN</button>
</div>

<section class="section">
  <div class="container" style="max-width: 560px;">

    <h1
      data-fr="Finaliser la réservation"
      data-en="Finalize your booking"
    ></h1>

    <p class="section-subtitle"
      data-fr="Tu y es presque. Choisis simplement une option pour terminer."
      data-en="You’re almost there. Just choose an option to finish."
    ></p>

    <p
      data-fr="Toutes les options donnent accès à la même conversation. Tu choisis simplement à quel montant tu souhaites soutenir l’intervenant."
      data-en="All options give access to the same conversation. You’re simply choosing how much you want to support the person."
    ></p>

    <!-- OPTIONS -->
    <div class="support-grid">

      <!-- À remplacer par tes vrais liens Stripe Payment Links -->
      <a href="https://buy.stripe.com/XXXXXXXX29"
         class="btn"
         data-fr="29 €"
         data-en="€29">
      </a>

      <a href="https://buy.stripe.com/XXXXXXXX49"
         class="btn btn-primary"
         data-fr="49 €"
         data-en="€49">
      </a>

      <a href="https://buy.stripe.com/XXXXXXXX79"
         class="btn"
         data-fr="79 €"
         data-en="€79">
      </a>

    </div>

  </div>
</section>

<!-- LANGUAGE SCRIPT -->
<script>
(function () {
  const buttons = document.querySelectorAll('.lang-switch button');
  let lang = localStorage.getItem('runcall_lang');

  if (!lang) {
    const browserLang = navigator.language || navigator.userLanguage;
    lang = browserLang.toLowerCase().startsWith('fr') ? 'fr' : 'en';
  }

  function applyLanguage(lang) {
    document.querySelectorAll('[data-fr][data-en]').forEach(el => {
      el.textContent = el.dataset[lang];
    });

    buttons.forEach(btn => {
      btn.classList.toggle('active', btn.dataset.lang === lang);
    });

    localStorage.setItem('runcall_lang', lang);
  }

  buttons.forEach(btn => {
    btn.addEventListener('click', () => applyLanguage(btn.dataset.lang));
  });

  applyLanguage(lang);
})();
</script>

</body>
</html>
