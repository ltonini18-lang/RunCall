<style>
  :root{
    --rc-blue: #1677ff;
    --rc-blue-soft: rgba(22,119,255,0.08);
    --rc-text: #0f172a;        /* slate-900 */
    --rc-muted: #475569;       /* slate-600 */
    --rc-border: #e5e7eb;      /* gray-200 */
    --rc-card: #ffffff;
    --rc-bg: #f8fafc;          /* slate-50 */
    --rc-shadow: 0 18px 40px rgba(15,23,42,0.08);
    --rc-radius: 18px;
  }

  body{
    background: var(--rc-bg);
  }

  .checkout-wrap{
    max-width: 760px;
    margin: 0 auto;
    padding: 18px 0 36px;
  }

  .checkout-card{
    background: var(--rc-card);
    border: 1px solid var(--rc-border);
    border-radius: var(--rc-radius);
    box-shadow: var(--rc-shadow);
    overflow: hidden;
  }

  .checkout-hero{
    padding: 26px 24px 18px;
    border-bottom: 1px solid var(--rc-border);
    background:
      radial-gradient(800px 300px at 20% 0%, rgba(22,119,255,0.10), transparent 55%);
  }

  .badge{
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 6px 10px;
    border-radius: 999px;
    border: 1px solid var(--rc-border);
    background: #ffffff;
    color: var(--rc-muted);
    font-size: 0.9rem;
  }

  .badge-dot{
    width: 8px;
    height: 8px;
    border-radius: 999px;
    background: var(--rc-blue);
  }

  .checkout-title{
    margin: 14px 0 6px;
    font-size: 1.7rem;
    line-height: 1.2;
    letter-spacing: -0.02em;
    color: var(--rc-text);
  }

  .checkout-subtitle{
    margin: 0;
    color: var(--rc-muted);
    line-height: 1.5;
    font-size: 1.02rem;
    max-width: 60ch;
  }

  .checkout-body{
    padding: 20px 24px 24px;
  }

  .support-note{
    margin: 0 0 16px;
    color: var(--rc-muted);
    line-height: 1.6;
    font-size: 1rem;
  }

  /* OPTIONS */
  .support-grid{
    display: grid;
    grid-template-columns: repeat(3, minmax(0, 1fr));
    gap: 12px;
    margin-top: 10px;
  }

  .support-btn{
    display: block;
    text-decoration: none;
    color: var(--rc-text);
    border: 1px solid var(--rc-border);
    background: #ffffff;
    border-radius: 16px;
    padding: 16px;
    text-align: center;
    transition: transform 140ms ease, border-color 160ms ease, background-color 160ms ease, box-shadow 160ms ease;
  }

  .support-btn .price{
    font-size: 1.15rem;
    font-weight: 700;
  }

  .support-btn .hint{
    display: block;
    margin-top: 6px;
    font-size: 0.9rem;
    color: var(--rc-muted);
  }

  .support-btn:hover{
    transform: translateY(-2px);
    border-color: var(--rc-blue);
    background: var(--rc-blue-soft);
    box-shadow: 0 10px 24px rgba(22,119,255,0.12);
  }

  .support-btn.featured{
    border-color: var(--rc-blue);
    background: rgba(22,119,255,0.06);
  }

  .checkout-footer{
    display: flex;
    justify-content: space-between;
    gap: 12px;
    flex-wrap: wrap;
    margin-top: 20px;
    padding-top: 16px;
    border-top: 1px solid var(--rc-border);
    color: var(--rc-muted);
    font-size: 0.9rem;
  }

  .secure{
    display: inline-flex;
    align-items: center;
    gap: 10px;
  }

  .lock{
    width: 28px;
    height: 28px;
    border-radius: 10px;
    border: 1px solid var(--rc-border);
    background: #ffffff;
    display: grid;
    place-items: center;
    color: var(--rc-blue);
    font-weight: 700;
  }

  .tiny-link{
    color: var(--rc-muted);
    text-decoration: none;
    border-bottom: 1px dashed #cbd5f5;
    padding-bottom: 2px;
  }

  .tiny-link:hover{
    color: var(--rc-text);
  }

  @media (max-width: 720px){
    .checkout-title{ font-size: 1.45rem; }
    .support-grid{ grid-template-columns: 1fr; }
    .support-btn{ text-align: left; }
  }
</style>
