<!-- support.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Finaliser la réservation – RunCall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="support.css">
</head>

<body>

<!-- HEADER -->
<header class="site-header">
  <div class="container header-inner">
    <a href="/" class="logo-link">
      <div class="logo">RunCall</div>
    </a>
  </div>
</header>

<!-- LANGUAGE SWITCH -->
<div class="lang-switch">
  <button type="button" data-lang="fr">FR</button>
  <button type="button" data-lang="en">EN</button>
</div>

<section class="section support-page">
  <div class="container checkout-wrap">

    <div class="checkout-card">

      <div class="checkout-hero">
        <div class="badge">
          <span class="badge-dot"></span>
          <span data-fr="Étape finale" data-en="Final step"></span>
        </div>

        <h1 class="checkout-title"
            data-fr="Finaliser la réservation"
            data-en="Finalize your booking"></h1>
      </div>

      <div class="checkout-body">
        <p class="support-note"
           data-fr="Toutes les options donnent accès à la même conversation. Tu choisis simplement à quel montant tu souhaites soutenir l’intervenant."
           data-en="All options give access to the same conversation. You’re simply choosing how much you want to support the person."></p>

        <div class="support-grid">
  <button class="support-btn" type="button" data-tier="29">
    <span class="price" data-fr="$29" data-en="$29"></span>
  </button>

  <button class="support-btn featured" type="button" data-tier="49">
    <span class="price" data-fr="$49" data-en="$49"></span>
  </button>

  <button class="support-btn" type="button" data-tier="79">
    <span class="price" data-fr="$79" data-en="$79"></span>
  </button>
</div>


        <div class="checkout-footer">
          <div class="secure">
            <div class="lock">✓</div>
            <span data-fr="Paiement sécurisé"
                  data-en="Secure payment"></span>
          </div>
        </div>
      </div>

    </div>

  </div>
</section>

<!-- LANGUAGE SCRIPT -->
<script>
(function () {
  const buttons = document.querySelectorAll('.lang-switch button');
  let lang = localStorage.getItem('runcall_lang');

  if (!lang) {
    const browserLang = navigator.language || navigator.userLanguage;
    lang = browserLang.toLowerCase().startsWith('fr') ? 'fr' : 'en';
  }

  function applyLanguage(lang) {
    document.querySelectorAll('[data-fr][data-en]').forEach(el => {
      el.textContent = el.dataset[lang];
    });

    buttons.forEach(btn => {
      btn.classList.toggle('active', btn.dataset.lang === lang);
    });

    localStorage.setItem('runcall_lang', lang);
  }

  buttons.forEach(btn => {
    btn.addEventListener('click', () => applyLanguage(btn.dataset.lang));
  });

  applyLanguage(lang);
})();
</script>
<script>
(function () {
  const params = new URLSearchParams(window.location.search);
  const bookingId = params.get("booking_id");

  const buttons = document.querySelectorAll(".support-btn[data-tier]");

  function setDisabled(disabled) {
    buttons.forEach(b => b.disabled = disabled);
  }

  async function createCheckout(priceTier) {
    if (!bookingId) {
      alert("Missing booking_id. Please go back and select a slot again.");
      return;
    }

    try {
      setDisabled(true);

      const resp = await fetch("/api/stripe/create-checkout-session", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ booking_id: bookingId, price_tier: Number(priceTier) })
      });

      const json = await resp.json();
      if (!resp.ok) {
        alert(json?.error || "Stripe error. Please try again.");
        setDisabled(false);
        return;
      }

      window.location.href = json.checkout_url;
    } catch (e) {
      alert("Network error. Please try again.");
      setDisabled(false);
    }
  }

  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      const tier = btn.getAttribute("data-tier");
      createCheckout(tier);
    });
  });
})();
</script>

</body>
</html>
