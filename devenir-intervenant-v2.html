<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>RunCall – Devenir intervenant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Scoped to this page only */
    .join-page{ background:#f8fafc; }
    .join-wrap{ max-width: 860px; margin: 0 auto; padding: 18px 0 46px; }
    .join-card{
      background:#fff;
      border:1px solid #e5e7eb;
      border-radius:18px;
      box-shadow:0 18px 40px rgba(15,23,42,.08);
      overflow:hidden;
    }
    .join-hero{
      padding: 26px 24px 18px;
      border-bottom:1px solid #e5e7eb;
      background: radial-gradient(900px 320px at 20% 0%, rgba(22,119,255,.12), transparent 58%);
    }
    .join-badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 10px; border-radius:999px;
      border:1px solid #e5e7eb; background:#fff;
      color:#475569; font-size:.9rem;
    }
    .join-dot{ width:8px; height:8px; border-radius:999px; background:#1677ff; }
    .join-title{
      margin: 14px 0 6px;
      font-size: 1.7rem; line-height:1.2;
      letter-spacing:-.02em; color:#0f172a;
    }
    .join-subtitle{
      margin:0; color:#475569; line-height:1.55;
      font-size:1.02rem; max-width: 75ch;
    }

    .join-body{ padding: 20px 24px 24px; }

    .join-grid{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:16px;
      align-items:start;
      margin-top: 14px;
    }

    .join-panel{
      border:1px solid #e5e7eb;
      border-radius:16px;
      padding:16px;
      background:#fff;
    }

    /* Premium form styling (page-scoped) */
    .join-form .form-row{ margin: 0 0 14px; }
    .join-form label{
      display:block;
      font-weight:700;
      color:#0f172a;
      margin-bottom:6px;
    }
    .join-form input[type="text"],
    .join-form input[type="email"],
    .join-form textarea{
      width:100%;
      padding: 12px 12px;
      border-radius: 14px;
      border:1px solid #e5e7eb;
      background:#fff;
      color:#0f172a;
      outline:none;
      transition: border-color 160ms ease, box-shadow 160ms ease, background-color 160ms ease;
    }
    .join-form textarea{ resize: vertical; min-height: 120px; }
    .join-form input:focus,
    .join-form textarea:focus{
      border-color:#1677ff;
      box-shadow: 0 0 0 4px rgba(22,119,255,.10);
    }

    .join-small{
      display:block;
      color:#64748b;
      font-size:.95rem;
      line-height:1.55;
      margin-top:8px;
    }

    .join-steps{
      margin: 0;
      padding-left: 18px;
      color:#475569;
      line-height:1.7;
    }
    .join-steps li{ margin: 7px 0; }

    .join-cta{
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .join-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:100%;
      padding: 12px 14px;
      border-radius: 16px;
      border:1px solid #1677ff;
      background: rgba(22,119,255,.10);
      color:#0f172a;
      text-decoration:none;
      font-weight:800;
      letter-spacing:-.01em;
      cursor:pointer;
      transition: transform 140ms ease, box-shadow 160ms ease, background-color 160ms ease;
      user-select:none;
    }
    .join-btn:hover{
      transform: translateY(-1px);
      background: rgba(22,119,255,.14);
      box-shadow: 0 12px 26px rgba(22,119,255,.12);
    }
    .join-btn:active{ transform: translateY(0); }
    .join-btn[disabled]{
      opacity:.55;
      cursor:not-allowed;
      transform:none !important;
      box-shadow:none !important;
    }

    .join-secondary{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:100%;
      padding: 11px 14px;
      border-radius: 16px;
      border:1px solid #e5e7eb;
      background:#fff;
      color:#0f172a;
      text-decoration:none;
      transition: transform 140ms ease, border-color 160ms ease, background-color 160ms ease;
    }
    .join-secondary:hover{
      transform: translateY(-1px);
      border-color:#1677ff;
      background: rgba(22,119,255,.06);
    }

    .join-muted{
      margin-top: 8px;
      color:#64748b;
      font-size:.92rem;
      line-height:1.5;
      text-align:center;
    }

    .join-alert{
      margin-top: 14px;
      border-radius: 14px;
      border:1px solid #e5e7eb;
      background: #ffffff;
      padding: 12px 12px;
      color:#475569;
      font-size: .95rem;
      line-height: 1.55;
    }
    .join-alert strong{ color:#0f172a; }

    .join-error{
      display:none;
      margin-top: 12px;
      border-radius: 14px;
      border:1px solid #fecaca;
      background: #fff1f2;
      padding: 12px 12px;
      color:#881337;
      font-size: .95rem;
      line-height: 1.55;
    }

    @media (max-width: 820px){
      .join-grid{ grid-template-columns: 1fr; }
      .join-title{ font-size: 1.45rem; }
    }
  </style>
</head>

<body>

<header class="site-header">
  <div class="container header-inner">
    <a href="index.html" class="logo-link">
      <div class="logo">RunCall</div>
    </a>
  </div>
</header>

<div class="lang-switch">
  <button type="button" data-lang="fr">FR</button>
  <button type="button" data-lang="en">EN</button>
</div>

<section class="section join-page">
  <div class="container join-wrap">

    <div class="join-card">
      <div class="join-hero">
        <div class="join-badge">
          <span class="join-dot"></span>
          <span data-fr="V2" data-en="V2"></span>
        </div>

        <h1 class="join-title"
            data-fr="Partager ton expérience sur RunCall"
            data-en="Share your experience on RunCall"></h1>

        <p class="join-subtitle"
           data-fr="Créer ton profil prend quelques minutes. Ensuite, tu connecteras ton Google Calendar pour ouvrir tes créneaux. Les réservations sont confirmées uniquement après paiement."
           data-en="Creating your profile takes just a few minutes. Next, you’ll connect Google Calendar to open your slots. Bookings are confirmed only after payment."></p>
      </div>

      <div class="join-body">
        <div class="join-grid">

          <!-- FORM -->
          <div class="join-panel">
            <form id="joinForm" class="join-form contact-form" novalidate>
              <div class="form-row">
                <label data-fr="Prénom et nom" data-en="Full name"></label>
                <input id="name" type="text" name="name" autocomplete="name" required />
              </div>

              <div class="form-row">
                <label>Email</label>
                <input id="email" type="email" name="email" autocomplete="email" required />
              </div>

              <div class="form-row">
                <label data-fr="Présentation (visible sur ton profil)" data-en="Presentation (visible on your profile)"></label>
                <textarea
                  id="presentation"
                  name="presentation"
                  rows="5"
                  required
                  data-fr-placeholder="Explique qui tu es, ton parcours, et ce que les sportifs peuvent attendre d’un échange avec toi."
                  data-en-placeholder="Explain who you are, your background, and what athletes can expect from a conversation with you."
                ></textarea>
                <small class="join-small"
                  data-fr="(La photo sera ajoutée à l’étape suivante lors du lancement V2.)"
                  data-en="(A profile photo will be added at the next step at V2 launch.)"
                ></small>
              </div>

              <div class="join-alert">
                <strong data-fr="Étape suivante :" data-en="Next step:"></strong>
                <span
                  data-fr=" connecter Google Calendar pour ouvrir tes créneaux et éviter les conflits."
                  data-en=" connect Google Calendar to open your slots and avoid conflicts."
                ></span>
              </div>

              <div id="joinError" class="join-error"></div>

              <button id="continueBtn" type="submit" class="join-btn"
                data-fr="Continuer"
                data-en="Continue"></button>

              <div class="join-muted"
                data-fr="(Tu pourras modifier ton profil plus tard.)"
                data-en="(You can edit your profile later.)"></div>
            </form>
          </div>

          <!-- SIDE INFO -->
          <div class="join-panel">
            <ol class="join-steps">
              <li data-fr="Créer ton profil." data-en="Create your profile."></li>
              <li data-fr="Connecter Google Calendar." data-en="Connect Google Calendar."></li>
              <li data-fr="Ouvrir tes créneaux disponibles." data-en="Open your available slots."></li>
              <li data-fr="Activer ton profil." data-en="Activate your profile."></li>
            </ol>

            <p class="join-small"
              data-fr="RunCall n’affiche que les créneaux que tu ouvres. Si tu es en vacances, il suffit de bloquer ces dates dans ton agenda."
              data-en="RunCall only shows the slots you open. If you're on vacation, simply block those dates in your calendar."
            ></p>

            <a class="join-secondary" href="index.html"
              data-fr="Retour à RunCall"
              data-en="Back to RunCall"></a>
          </div>

        </div>
      </div>
    </div>

  </div>
</section>

<script>
(function () {
  // ---------- Language ----------
  const buttons = document.querySelectorAll('.lang-switch button');
  let lang = localStorage.getItem('runcall_lang');

  if (!lang) {
    const browserLang = navigator.language || navigator.userLanguage;
    lang = (browserLang || "").toLowerCase().startsWith('fr') ? 'fr' : 'en';
  }

  function applyLanguage(lang) {
    document.querySelectorAll('[data-fr][data-en]').forEach(el => {
      el.textContent = el.dataset[lang];
    });

    document
      .querySelectorAll('[data-fr-placeholder][data-en-placeholder]')
      .forEach(el => {
        el.placeholder = lang === 'fr' ? el.dataset.frPlaceholder : el.dataset.enPlaceholder;
      });

    buttons.forEach(btn => btn.classList.toggle('active', btn.dataset.lang === lang));
    localStorage.setItem('runcall_lang', lang);
  }

  buttons.forEach(btn => btn.addEventListener('click', () => applyLanguage(btn.dataset.lang)));
  applyLanguage(lang);

  // ---------- Form submit (internal) ----------
  const form = document.getElementById('joinForm');
  const btn = document.getElementById('continueBtn');
  const errBox = document.getElementById('joinError');

  function showError(message) {
    errBox.style.display = "block";
    errBox.textContent = message;
  }

  function clearError() {
    errBox.style.display = "none";
    errBox.textContent = "";
  }

  function setLoading(isLoading) {
    btn.disabled = isLoading;
    btn.textContent = isLoading
      ? (lang === 'fr' ? "Envoi..." : "Submitting...")
      : (lang === 'fr' ? "Continuer" : "Continue");
  }

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    clearError();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const presentation = document.getElementById('presentation').value.trim();

    if (!name || !email || !presentation) {
      showError(lang === 'fr'
        ? "Merci de remplir tous les champs."
        : "Please fill in all fields.");
      return;
    }

    setLoading(true);

    try {
      const res = await fetch("/api/experts/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          name,
          email,
          presentation,
          source: "v2_onboarding"
        })
      });

      if (!res.ok) {
        // Attempt to extract error message
        let msg = "";
        try {
          const data = await res.json();
          msg = data?.error || "";
        } catch (_) {}
        throw new Error(msg || (lang === 'fr'
          ? "Impossible de créer le profil pour le moment."
          : "Unable to create your profile right now."));
      }

      const data = await res.json();
      const expertId = data?.expert_id;

      if (!expertId) {
        throw new Error(lang === 'fr'
          ? "Réponse invalide du serveur (expert_id manquant)."
          : "Invalid server response (missing expert_id).");
      }

      // Redirect to next step
      window.location.href = `connect-calendar.html?expert_id=${encodeURIComponent(expertId)}`;
    } catch (err) {
      showError(err?.message || (lang === 'fr'
        ? "Une erreur est survenue. Réessaie."
        : "Something went wrong. Please try again."));
    } finally {
      setLoading(false);
    }
  });
})();
</script>

</body>
</html>
