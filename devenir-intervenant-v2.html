<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />

  <style>
    /* Scoped to this page only */
    .join-page{ background:#f8fafc; }
    .join-wrap{ max-width: 860px; margin: 0 auto; padding: 18px 0 46px; }
    .join-card{
      background:#fff;
      border:1px solid #e5e7eb;
      border-radius:18px;
      box-shadow:0 18px 40px rgba(15,23,42,.08);
      overflow:hidden;
    }
    .join-hero{
      padding: 26px 24px 18px;
      border-bottom:1px solid #e5e7eb;
      background: radial-gradient(900px 320px at 20% 0%, rgba(22,119,255,.12), transparent 58%);
    }
    .join-badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 10px; border-radius:999px;
      border:1px solid #e5e7eb; background:#fff;
      color:#475569; font-size:.9rem;
    }
    .join-dot{ width:8px; height:8px; border-radius:999px; background:#1677ff; }
    .join-title{
      margin: 14px 0 6px;
      font-size: 1.7rem; line-height:1.2;
      letter-spacing:-.02em; color:#0f172a;
    }
    .join-subtitle{
      margin:0; color:#475569; line-height:1.55;
      font-size:1.02rem; max-width: 75ch;
    }

    .join-body{ padding: 20px 24px 24px; }

    .join-grid{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:16px;
      align-items:start;
      margin-top: 14px;
    }

    .join-panel{
      border:1px solid #e5e7eb;
      border-radius:16px;
      padding:16px;
      background:#fff;
    }

    /* Premium form styling (page-scoped) */
    .join-form .form-row{ margin: 0 0 14px; }
    .join-form label{
      display:block;
      font-weight:700;
      color:#0f172a;
      margin-bottom:6px;
    }
    .join-form input[type="text"],
    .join-form textarea{
      width:100%;
      padding: 12px 12px;
      border-radius: 14px;
      border:1px solid #e5e7eb;
      background:#fff;
      color:#0f172a;
      outline:none;
      transition: border-color 160ms ease, box-shadow 160ms ease, background-color 160ms ease;
    }
    .join-form textarea{ resize: vertical; min-height: 120px; }
    .join-form input:focus,
    .join-form textarea:focus{
      border-color:#1677ff;
      box-shadow: 0 0 0 4px rgba(22,119,255,.10);
    }

    .join-small{
      display:block;
      color:#64748b;
      font-size:.95rem;
      line-height:1.55;
      margin-top:8px;
    }

    .join-steps{
      margin: 0;
      padding-left: 18px;
      color:#475569;
      line-height:1.7;
    }
    .join-steps li{ margin: 7px 0; }

    .join-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:100%;
      padding: 12px 14px;
      border-radius: 16px;
      border:1px solid #1677ff;
      background: rgba(22,119,255,.10);
      color:#0f172a;
      text-decoration:none;
      font-weight:800;
      letter-spacing:-.01em;
      cursor:pointer;
      transition: transform 140ms ease, box-shadow 160ms ease, background-color 160ms ease;
      user-select:none;
    }
    .join-btn:hover{
      transform: translateY(-1px);
      background: rgba(22,119,255,.14);
      box-shadow: 0 12px 26px rgba(22,119,255,.12);
    }
    .join-btn:active{ transform: translateY(0); }
    .join-btn[disabled]{
      opacity:.55;
      cursor:not-allowed;
      transform:none !important;
      box-shadow:none !important;
    }

    .join-secondary{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:100%;
      padding: 11px 14px;
      border-radius: 16px;
      border:1px solid #e5e7eb;
      background:#fff;
      color:#0f172a;
      text-decoration:none;
      transition: transform 140ms ease, border-color 160ms ease, background-color 160ms ease;
      cursor:pointer;
    }
    .join-secondary:hover{
      transform: translateY(-1px);
      border-color:#1677ff;
      background: rgba(22,119,255,.06);
    }

    .join-muted{
      margin-top: 8px;
      color:#64748b;
      font-size:.92rem;
      line-height:1.5;
      text-align:center;
    }

    .join-alert{
      margin-top: 14px;
      border-radius: 14px;
      border:1px solid #e5e7eb;
      background: #ffffff;
      padding: 12px 12px;
      color:#475569;
      font-size: .95rem;
      line-height: 1.55;
    }
    .join-alert strong{ color:#0f172a; }

    .join-error{
      display:none;
      margin-top: 12px;
      border-radius: 14px;
      border:1px solid #fecaca;
      background: #fff1f2;
      padding: 12px 12px;
      color:#881337;
      font-size: .95rem;
      line-height: 1.55;
    }

    .join-ok{
      display:none;
      margin-top: 12px;
      border-radius: 14px;
      border:1px solid #bbf7d0;
      background: #ecfdf5;
      padding: 12px 12px;
      color:#065f46;
      font-size: .95rem;
      line-height: 1.55;
    }

    @media (max-width: 820px){
      .join-grid{ grid-template-columns: 1fr; }
      .join-title{ font-size: 1.45rem; }
    }
  </style>
</head>

<body>

<div class="lang-switch">

<section class="section join-page">
  <div class="container join-wrap">

    <div class="join-card">

        <h1 class="join-title"
            data-fr="Partager ton expÃ©rience sur RunCall"

        <p class="join-subtitle"
           data-fr="Ã‰cris une prÃ©sentation pour ton profil RunCall. Ensuite, connecte ton Google Calendar pour ouvrir tes disponibilitÃ©s. Chaque Ã©change est planifiÃ© automatiquement avec un lien Google Meet."
           data-en="Write a presentation for your RunCall profile. Next, connect Google Calendar to open your availability. Each session is scheduled automatically with a Google Meet link."></p>

                <!-- Photo (placeholder) -->
                <label class="join-secondary" style="cursor:pointer; margin-top:10px;"

<script src="https://unpkg.com/@supabase/supabase-js@2"></script>

<script>
(function () {
  // ---------- Supabase ----------
  const SUPABASE_URL = "https://bflptoazeqfcultpukkh.supabase.co";
  const SUPABASE_ANON_KEY = "sb_publishable__ZleRKOics4yZv3UwIUPiA_22xmqUM4";
  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // ---------- Language ----------
  const buttons = document.querySelectorAll('.lang-switch button');
  let lang = localStorage.getItem('runcall_lang');

  if (!lang) {
    const browserLang = navigator.language || navigator.userLanguage;
    lang = (browserLang || "").toLowerCase().startsWith('fr') ? 'fr' : 'en';
  }

  function applyLanguage(nextLang) {
    lang = nextLang;

    document.querySelectorAll('[data-fr][data-en]').forEach(el => {
      el.textContent = el.dataset[lang];
    });

    document
      .querySelectorAll('[data-fr-placeholder][data-en-placeholder]')
      .forEach(el => {
        el.placeholder = lang === 'fr' ? el.dataset.frPlaceholder : el.dataset.enPlaceholder;
      });

    buttons.forEach(btn => btn.classList.toggle('active', btn.dataset.lang === lang));
    localStorage.setItem('runcall_lang', lang);
  }

  buttons.forEach(btn => btn.addEventListener('click', () => applyLanguage(btn.dataset.lang)));
  applyLanguage(lang);

  // ---------- Helpers ----------
  const qs = new URLSearchParams(window.location.search);
  const expertId = qs.get("expert_id");

  const form = document.getElementById('joinForm');
  const btn = document.getElementById('continueBtn');
  const errBox = document.getElementById('joinError');
  const okBox = document.getElementById('joinOk');

  function showError(message) {
    errBox.style.display = "block";
    errBox.textContent = message;
  }
  function clearError() {
    errBox.style.display = "none";
    errBox.textContent = "";
  }
  function showOk(message) {
    okBox.style.display = "block";
    okBox.textContent = message;
  }
  function clearOk() {
    okBox.style.display = "none";
    okBox.textContent = "";
  }

  function setLoading(isLoading) {
    btn.disabled = isLoading;
    btn.textContent = isLoading
      ? (lang === 'fr' ? "Enregistrement..." : "Saving...")
      : (lang === 'fr' ? "Continuer" : "Continue");
  }

  async function requireAuthAndExpert() {
    if (!expertId) {
      showError(lang === 'fr'
        ? "expert_id manquant dans l'URL."
        : "Missing expert_id in URL.");
      return null;
    }

    const { data: { session }, error: sErr } = await sb.auth.getSession();
    if (sErr) {
      showError((lang === 'fr' ? "Erreur session: " : "Session error: ") + (sErr.message || "unknown"));
      return null;
    }
    if (!session?.user) {
      showError(lang === 'fr'
        ? "Tu dois Ãªtre connectÃ©. Reviens sur la page dÃ©marrer."
        : "You must be signed in. Go back to the start page.");
      return null;
    }

    const { data: expert, error: eErr } = await sb
      .from("experts")
      .select("id,name,email,presentation,auth_user_id,photo_url,status")
      .eq("id", expertId)
      .single();

    if (eErr || !expert) {
      showError(lang === 'fr'
        ? "Impossible de charger ton profil."
        : "Unable to load your profile.");
      return null;
    }

    if ((expert.auth_user_id || "") !== session.user.id) {
      showError(lang === 'fr'
        ? "AccÃ¨s refusÃ© (ce profil ne correspond pas Ã  ton compte)."
        : "Access denied (this profile does not match your account).");
      return null;
    }

    return expert;
  }

  async function prefillForm() {
    clearError();
    clearOk();

    const expert = await requireAuthAndExpert();
    if (!expert) return;

    document.getElementById('name').value = expert.name || "";
    document.getElementById('presentation').value = expert.presentation || "";
  }

  prefillForm();

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    clearError();
    clearOk();

    const name = document.getElementById('name').value.trim();
    const presentation = document.getElementById('presentation').value.trim();

    if (!name || !presentation) {
      showError(lang === 'fr'
        ? "Merci de remplir le nom et la prÃ©sentation."
        : "Please fill in name and presentation.");
      return;
    }

    // light guardrail
    if (presentation.length < 40) {
      showError(lang === 'fr'
        ? "Ta prÃ©sentation est un peu courte â€” vise au moins 2-3 phrases."
        : "Your presentation is a bit short â€” aim for at least 2â€“3 sentences.");
      return;
    }

    setLoading(true);

    try {
      const expert = await requireAuthAndExpert();
      if (!expert) throw new Error(lang === 'fr' ? "Non autorisÃ©." : "Not authorized.");

      const { error: uErr } = await sb
        .from("experts")
        .update({
          name,
          presentation,
          status: "draft",
          updated_at: new Date().toISOString()
        })
        .eq("id", expertId);

      if (uErr) throw uErr;

      showOk(lang === 'fr'
        ? "Profil enregistrÃ©. Redirection vers Google Calendarâ€¦"
        : "Profile saved. Redirecting to Google Calendarâ€¦");

      window.location.href = `connect-calendar.html?expert_id=${encodeURIComponent(expertId)}`;
    } catch (err) {
      console.error(err);
      showError(err?.message || (lang === 'fr'
        ? "Une erreur est survenue. RÃ©essaie."
        : "Something went wrong. Please try again."));
    } finally {
      setLoading(false);
    }
  });
})();
</script>

</body>
