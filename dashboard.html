<script>
(async function() {
    console.log("üöÄ Dashboard init started...");

    // --- S√âCURIT√â : Anti-blocage ---
    const safetyTimer = setTimeout(() => {
        document.documentElement.classList.remove('auth-pending');
        console.warn("‚ö†Ô∏è Safety timer triggered.");
    }, 2000);

    try {
        // 1. INIT & CONFIG
        if (typeof CONFIG === 'undefined') throw new Error("Config.js manquant");
        if (typeof window.supabase === 'undefined') throw new Error("Supabase manquant");

        const sb = window.supabase.createClient(
            "https://bflptoazeqfcultpukkh.supabase.co", // Ton URL Supabase
            "sb_publishable__ZleRKOics4yZv3UwIUPiA_22xmqUM4" // Ta Cl√© Publique
        );

        // Gestion de la Langue
        let lang = localStorage.getItem('runcall_lang') || (navigator.language.startsWith('fr') ? 'fr' : 'en');
        function setLang(l) {
            lang = l; localStorage.setItem('runcall_lang', l);
            document.querySelectorAll('[data-fr][data-en]').forEach(el => el.textContent = el.dataset[l]);
            document.querySelectorAll('.lang-switch button').forEach(b => b.classList.toggle('active', b.dataset.lang === l));
            if(typeof updateWeekLabel === 'function') updateWeekLabel(); 
        }
        document.querySelectorAll('.lang-switch button').forEach(b => b.addEventListener('click', () => setLang(b.dataset.lang)));
        setLang(lang);


        // 2. AUTHENTIFICATION (Mode "Pro" S√©curis√©)
        const { data: { session }, error: authError } = await sb.auth.getSession();

        // Si la session est expir√©e ou invalide -> Redirection Login imm√©diate
        if (authError || !session) { 
            console.warn("Session expir√©e, redirection vers login.");
            localStorage.removeItem('sb-access-token'); // Nettoyage
            localStorage.removeItem('sb-refresh-token');
            window.location.href = CONFIG.URLS.login; 
            return; 
        }

        clearTimeout(safetyTimer);
        document.documentElement.classList.remove('auth-pending');


        // 3. CHARGEMENT EXPERT
        const urlParams = new URLSearchParams(window.location.search);
        let expertId = urlParams.get('expert_id');
        let expertData = null;

        // Si pas d'ID dans l'URL, on le cherche via le compte connect√©
        if (!expertId) {
            const { data: exp } = await sb.from('experts').select('*').eq('auth_user_id', session.user.id).maybeSingle();
            if (exp) { expertId = exp.id; expertData = exp; }
        } else {
            const { data: exp } = await sb.from('experts').select('*').eq('id', expertId).maybeSingle();
            expertData = exp;
        }

        // --- UI UPDATE (Remplissage du Profil) ---
        if (expertId && expertData) {
            // Liens et Titres
            const pubBtn = document.getElementById('publicLinkBtn');
            if(pubBtn) pubBtn.href = `${CONFIG.URLS.profile}?expert_id=${expertId}`;
            
            const tEl = document.getElementById('topTitle');
            if(tEl) tEl.textContent = expertData.name || "Dashboard";
            
            // Formulaire Profil
            const iName = document.getElementById('inputName');
            if(iName) iName.value = expertData.name || "";
            
            const iBio = document.getElementById('inputBio');
            if(iBio) iBio.value = expertData.presentation || "";
            
            // Avatar
            if (expertData.photo_url) {
                const av = document.getElementById('topAvatar');
                if(av) { av.src = expertData.photo_url; av.style.display = 'block'; }
                const prev = document.getElementById('previewAvatar');
                if(prev) prev.src = expertData.photo_url;
            }
        }


        // --- V√âRIFICATION DE LA BDD (M√©moire d'√©l√©phant) ---
        // On v√©rifie si un compte Google est d√©j√† reli√© en base pour √©viter de redemander
        if (expertId) {
            const { data: existingAccount } = await sb
                .from('expert_google_accounts')
                .select('id')
                .eq('expert_id', expertId)
                .maybeSingle();

            if (existingAccount) {
                console.log("‚úÖ Compte Google d√©tect√© en base.");
                localStorage.setItem('runcall_cal_connected', 'true');
            } else {
                // Si rien en base, on affiche le bouton de connexion
                localStorage.removeItem('runcall_cal_connected');
            }
        }


        // 4. LOGIQUE CALENDRIER
        let currentWeekOffset = 0;
        
        function getStartOfWeek(offset) {
            const d = new Date();
            const day = d.getDay(); // 0 = Dimanche, 1 = Lundi
            const diff = d.getDate() - day + (day == 0 ? -6 : 1) + (offset * 7); 
            d.setDate(diff);
            // FIX : On force l'heure √† MINUIT pour inclure les √©v√©nements du matin
            d.setHours(0, 0, 0, 0);
            return d;
        }

        window.updateWeekLabel = function() {
            const start = getStartOfWeek(currentWeekOffset);
            const end = new Date(start); end.setDate(end.getDate() + 6);
            const locale = lang === 'fr' ? 'fr-FR' : 'en-US';
            const lbl = document.getElementById('weekLabel');
            if(lbl) lbl.textContent = `${start.toLocaleDateString(locale, {day:'numeric', month:'short'})} - ${end.toLocaleDateString(locale, {day:'numeric', month:'short'})}`;
        }

        async function fetchAndRenderSlots() {
            if (!expertId) return;
            const grid = document.getElementById('calendarGrid');
            const loader = document.getElementById('loadingSlots');
            const emptyMsg = document.getElementById('emptyStateMsg');
            
            if(!grid) return;

            grid.innerHTML = '';
            if(loader) loader.classList.remove('hidden');
            if(emptyMsg) emptyMsg.classList.add('hidden');

            const startOfWeek = getStartOfWeek(currentWeekOffset);
            const dayNames = lang === 'fr' ? ['Lun', 'Mar', 'Mer', 'Jeu', 'Ven', 'Sam', 'Dim'] : ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];

            // Construction de la grille
            for (let i = 0; i < 7; i++) {
                const d = new Date(startOfWeek); d.setDate(d.getDate() + i);
                const col = document.createElement('div'); col.className = 'day-col';
                const dateKey = d.toLocaleDateString('en-CA'); 
                col.innerHTML = `<div class="day-head">${dayNames[i]} <span style="font-weight:400">${d.getDate()}</span></div><div class="slots" id="slots-${dateKey}"></div>`;
                grid.appendChild(col);
            }

            try {
                // Appel API
                const fromStr = startOfWeek.toISOString();
                const toDate = new Date(startOfWeek); toDate.setDate(toDate.getDate() + 7);
                
                const apiUrl = `/api/experts/slots?expert_id=${expertId}&from=${fromStr}&to=${toDate.toISOString()}`;
                const res = await fetch(apiUrl);
                const slots = await res.json();

                if(loader) loader.classList.add('hidden');

                if (slots.error) {
                    console.error("API Error:", slots.error);
                    if (typeof slots.error === 'string' && slots.error.includes("Compte Google")) {
                         localStorage.removeItem('runcall_cal_connected');
                         // On ne force pas le reload ici pour ne pas boucler, juste l'UI
                         document.getElementById('stateConnect').classList.remove('hidden');
                         document.getElementById('stateCalendar').classList.add('hidden');
                         return;
                    }
                }

                if (!slots || !Array.isArray(slots) || slots.length === 0) {
                    if(emptyMsg) emptyMsg.classList.remove('hidden');
                } else {
                    slots.forEach(slot => {
                        const dKey = new Date(slot.start).toLocaleDateString('en-CA');
                        const container = document.getElementById(`slots-${dKey}`);
                        if (container) {
                            const div = document.createElement('div');
                            const locale = lang==='fr'?'fr-FR':'en-US';
                            const tOpt = {hour:'2-digit', minute:'2-digit'};
                            div.className = 'slot';
                            div.textContent = `${new Date(slot.start).toLocaleTimeString(locale, tOpt)} - ${new Date(slot.end).toLocaleTimeString(locale, tOpt)}`;
                            container.appendChild(div);
                        }
                    });
                }
            } catch (e) {
                console.error("Fetch slots error", e);
                if(loader) loader.textContent = "";
            }
        }


        // 5. GESTION CONNEXION GOOGLE
        const btnConnect = document.getElementById('connectGoogleBtn');
        if (btnConnect) {
            btnConnect.addEventListener('click', async () => {
                localStorage.setItem('runcall_auth_pending', 'true');
                // URL Propre pour √©viter l'erreur 400
                const cleanRedirect = window.location.origin + window.location.pathname;

                await sb.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: cleanRedirect,
                        scopes: 'https://www.googleapis.com/auth/calendar',
                        queryParams: { access_type: 'offline', prompt: 'consent' }
                    }
                });
            });
        }

        // Retour de Google : Sauvegarde des tokens
        const pendingAuth = localStorage.getItem('runcall_auth_pending');
        let isConnected = localStorage.getItem('runcall_cal_connected') === 'true';

        if (pendingAuth === 'true' && session && expertId) {
            if (session.provider_token) {
                console.log("Saving Google tokens...");
                const { error: saveErr } = await sb.from('expert_google_accounts').upsert({
                    expert_id: expertId,
                    google_email: session.user.email,
                    access_token: session.provider_token,
                    refresh_token: session.provider_refresh_token, 
                    expiry_date: Date.now() + 3600 * 1000 
                });
                
                if (!saveErr) {
                    isConnected = true;
                    localStorage.setItem('runcall_cal_connected', 'true');
                }
            }
            localStorage.removeItem('runcall_auth_pending');
        }

        // Affichage conditionnel (Connect vs Calendar)
        const stateConnect = document.getElementById('stateConnect');
        const stateCalendar = document.getElementById('stateCalendar');

        if (isConnected && stateConnect && stateCalendar) {
            stateConnect.classList.add('hidden');
            stateCalendar.classList.remove('hidden');
            updateWeekLabel();
            fetchAndRenderSlots();
            
            const prevBtn = document.getElementById('prevWeek');
            const nextBtn = document.getElementById('nextWeek');
            if(prevBtn) prevBtn.addEventListener('click', () => { currentWeekOffset--; updateWeekLabel(); fetchAndRenderSlots(); });
            if(nextBtn) nextBtn.addEventListener('click', () => { currentWeekOffset++; updateWeekLabel(); fetchAndRenderSlots(); });
        } else if (stateConnect && stateCalendar) {
            stateConnect.classList.remove('hidden');
            stateCalendar.classList.add('hidden');
        }


        // 6. TABS NAVIGATION
        document.querySelectorAll('.sb-item').forEach(item => {
            item.addEventListener('click', () => {
                document.querySelectorAll('.sb-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                ['viewHome','viewProfile','viewPayouts'].forEach(v => {
                    const el = document.getElementById(v);
                    if(el) el.classList.add('hidden');
                });
                const t = item.dataset.tab;
                const target = document.getElementById(t === 'home' ? 'viewHome' : (t === 'profile' ? 'viewProfile' : 'viewPayouts'));
                if(target) target.classList.remove('hidden');
            });
        });


        // 7. SAUVEGARDE PROFIL (C'est ici que c'√©tait cass√© !)
        const pForm = document.getElementById('profileForm');
        if(pForm) {
            pForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const btn = document.getElementById('saveProfileBtn');
                const originalText = btn.textContent;
                btn.textContent = "Sauvegarde...";
                btn.disabled = true;

                try {
                    const name = document.getElementById('inputName').value;
                    const bio = document.getElementById('inputBio').value;
                    
                    // Gestion Upload Photo (Si un fichier est s√©lectionn√©)
                    let newPhotoUrl = expertData.photo_url;
                    const fileInput = document.getElementById('avatarInput'); // Assure-toi que ton input file a cet ID ou change-le ici
                    
                    if (fileInput && fileInput.files.length > 0) {
                        const file = fileInput.files[0];
                        const fileExt = file.name.split('.').pop();
                        const fileName = `${expertId}-${Date.now()}.${fileExt}`;
                        
                        const { error: uploadError } = await sb.storage
                            .from('avatars') // Ton bucket s'appelle surement 'avatars'
                            .upload(fileName, file);

                        if (uploadError) throw uploadError;
                        
                        // R√©cup√©ration URL publique
                        const { data: { publicUrl } } = sb.storage.from('avatars').getPublicUrl(fileName);
                        newPhotoUrl = publicUrl;
                    }

                    // Mise √† jour Base de Donn√©es
                    const { error } = await sb.from('experts').update({
                        name: name,
                        presentation: bio,
                        photo_url: newPhotoUrl,
                        updated_at: new Date()
                    }).eq('id', expertId);

                    if (error) throw error;

                    alert("Profil mis √† jour avec succ√®s !");
                    // Update UI locale
                    document.getElementById('topTitle').textContent = name;
                    if(newPhotoUrl) {
                        document.getElementById('topAvatar').src = newPhotoUrl;
                        document.getElementById('previewAvatar').src = newPhotoUrl;
                    }

                } catch (err) {
                    console.error(err);
                    alert("Erreur lors de la sauvegarde : " + err.message);
                } finally {
                    btn.textContent = originalText;
                    btn.disabled = false;
                }
            });
        }
        
        // Preview Avatar imm√©diate au changement de fichier
        const fileIn = document.getElementById('avatarInput');
        if(fileIn) {
            fileIn.addEventListener('change', (e) => {
                if(e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    reader.onload = function(evt) {
                        document.getElementById('previewAvatar').src = evt.target.result;
                    };
                    reader.readAsDataURL(e.target.files[0]);
                }
            });
        }

    } catch (err) {
        console.error("CRITICAL DASHBOARD ERROR:", err);
    }
})();
</script>
