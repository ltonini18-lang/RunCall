<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>RunCall – Dashboard intervenant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root{
      --bg:#f8fafc;
      --card:#ffffff;
      --border:#e5e7eb;
      --text:#0f172a;
      --muted:#475569;
      --muted2:#64748b;
      --brand:#1677ff;
      --shadow: 0 18px 40px rgba(15,23,42,.08);
      --radius:18px;
    }
    body{ background:var(--bg); }

    /* Layout */
    .dash-shell{ display:flex; min-height: 100vh; }
    .dash-sidebar{
      position:sticky; top:0; align-self:flex-start;
      height: 100vh; width: 270px;
      background:#fff; border-right: 1px solid var(--border);
      padding: 16px 14px; box-sizing:border-box;
    }
    .dash-main{ flex:1; min-width:0; }

    .dash-top{
      position:sticky; top:0; z-index:20;
      background: rgba(248,250,252,.86);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(229,231,235,.8);
    }
    .dash-top-inner{
      max-width: 1200px;
      margin: 0 auto;
      padding: 14px 18px;
      display:flex; align-items:center; justify-content:space-between; gap:12px;
      box-sizing:border-box;
    }
    .dash-content{
      max-width: 1200px;
      margin: 0 auto;
      padding: 16px 18px 46px;
      box-sizing:border-box;
    }

    /* Lang switch */
    .lang-switch{
      display:flex;
      gap:8px;
      align-items:center;
      margin-left: 8px;
    }
    .lang-switch button{
      border:1px solid var(--border);
      background:#fff;
      color: var(--text);
      padding: 8px 10px;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 900;
      letter-spacing:-.01em;
      transition: transform 140ms ease, border-color 160ms ease, background-color 160ms ease;
    }
    .lang-switch button:hover{
      transform: translateY(-1px);
      border-color: rgba(22,119,255,.45);
      background: rgba(22,119,255,.06);
    }
    .lang-switch button.active{
      border-color: rgba(22,119,255,.55);
      background: rgba(22,119,255,.10);
    }

    /* Sidebar header */
    .sb-brand{
      display:flex; align-items:center; gap:10px;
      padding: 6px 8px 12px;
      margin-bottom: 12px;
      border-bottom:1px solid var(--border);
    }
    .sb-logo{
      font-weight: 900;
      letter-spacing:-.02em;
      color: var(--text);
      font-size: 1.05rem;
    }
    .sb-pill{
      margin-left:auto;
      font-size:.78rem;
      padding:5px 8px;
      border-radius:999px;
      border:1px solid var(--border);
      color: var(--muted);
      background:#fff;
    }

    /* Sidebar nav */
    .sb-nav{ margin-top: 10px; }
    .sb-item{
      display:flex; align-items:center; gap:10px;
      padding: 10px 10px;
      border-radius: 14px;
      color: var(--text);
      text-decoration:none;
      border: 1px solid transparent;
      cursor:pointer;
      user-select:none;
    }
    .sb-item:hover{
      background: rgba(22,119,255,.06);
      border-color: rgba(22,119,255,.18);
    }
    .sb-item.active{
      background: rgba(22,119,255,.10);
      border-color: rgba(22,119,255,.35);
      font-weight: 800;
    }
    .sb-ico{
      width: 28px; height: 28px;
      border-radius: 12px;
      border: 1px solid var(--border);
      display:grid; place-items:center;
      color: var(--brand);
      background:#fff;
      flex:0 0 auto;
      font-weight: 900;
      font-size:.9rem;
    }
    .sb-muted{
      color: var(--muted2);
      font-size: .9rem;
      line-height:1.4;
      padding: 10px 10px 0;
    }

    /* Profile row (top) */
    .profile-row{ display:flex; align-items:center; gap:14px; min-width:0; }
    .avatar{
      width: 54px; height: 54px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #fff;
      overflow:hidden;
      display:grid;
      place-items:center;
      flex: 0 0 auto;
      box-shadow: 0 10px 20px rgba(15,23,42,.06);
    }
    .avatar img{ width:100%; height:100%; object-fit:cover; display:block; }
    .avatar-fallback{ font-weight: 900; color: var(--brand); }

    .pmeta{ min-width:0; }
    .pname{
      margin:0;
      font-size: 1.15rem;
      line-height:1.15;
      letter-spacing:-.02em;
      color: var(--text);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .pbio{
      margin: 3px 0 0;
      color: var(--muted);
      line-height:1.35;
      font-size:.95rem;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 64ch;
    }

    .pactions{
      display:flex;
      align-items:center;
      gap:10px;
      margin-left:auto;
      flex: 0 0 auto;
    }

    /* Buttons */
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 10px 12px;
      border-radius: 14px;
      border:1px solid var(--border);
      background:#fff;
      color: var(--text);
      text-decoration:none;
      cursor:pointer;
      transition: transform 140ms ease, border-color 160ms ease, background-color 160ms ease, box-shadow 160ms ease;
      user-select:none;
      font-weight:800;
      letter-spacing:-.01em;
      white-space:nowrap;
    }
    .btn:hover{
      transform: translateY(-1px);
      border-color: rgba(22,119,255,.45);
      background: rgba(22,119,255,.06);
      box-shadow: 0 12px 26px rgba(22,119,255,.10);
    }
    .btn:active{ transform: translateY(0); }
    .btn[disabled]{ opacity:.6; cursor:not-allowed; transform:none !important; box-shadow:none !important; }

    .btn-primary{
      border-color: var(--brand);
      background: rgba(22,119,255,.10);
    }
    .btn-primary:hover{ background: rgba(22,119,255,.14); }

    /* Small icon button (copy link) */
    .icon-btn{
      width: 42px;
      height: 42px;
      border-radius: 14px;
      display:inline-grid;
      place-items:center;
      border:1px solid var(--border);
      background:#fff;
      cursor:pointer;
      transition: transform 140ms ease, border-color 160ms ease, background-color 160ms ease, box-shadow 160ms ease;
      user-select:none;
      position:relative;
    }
    .icon-btn:hover{
      transform: translateY(-1px);
      border-color: rgba(22,119,255,.45);
      background: rgba(22,119,255,.06);
      box-shadow: 0 12px 26px rgba(22,119,255,.10);
    }
    .icon-btn:active{ transform: translateY(0); }

    /* Tooltip */
    .tip{
      position:absolute;
      top: 52px;
      right: 0;
      padding: 10px 12px;
      border-radius: 12px;
      background: #111827;
      color:#fff;
      font-weight: 800;
      font-size:.9rem;
      opacity:0;
      transform: translateY(-6px);
      pointer-events:none;
      transition: opacity 140ms ease, transform 140ms ease;
      box-shadow: 0 18px 40px rgba(0,0,0,.25);
      white-space:nowrap;
      z-index: 50;
    }
    .tip:before{
      content:"";
      position:absolute;
      top:-6px;
      right: 14px;
      width: 12px; height: 12px;
      background:#111827;
      transform: rotate(45deg);
    }
    .icon-btn:hover .tip{ opacity:1; transform: translateY(0); }

    /* Cards */
    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card-head{
      padding: 18px 18px 14px;
      border-bottom: 1px solid var(--border);
      background: radial-gradient(900px 320px at 18% 0%, rgba(22,119,255,.12), transparent 58%);
    }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 10px; border-radius:999px;
      border:1px solid var(--border); background:#fff;
      color: var(--muted); font-size:.9rem;
    }
    .dot{ width:8px; height:8px; border-radius:999px; background: var(--brand); }
    .title{
      margin: 12px 0 4px;
      font-size: 1.55rem; line-height:1.2;
      letter-spacing:-.02em; color: var(--text);
    }
    .subtitle{
      margin:0;
      color: var(--muted);
      line-height:1.55;
      font-size:1.02rem;
      max-width: 90ch;
    }
    .card-body{ padding: 16px 18px 18px; }

    /* Main grid */
    .main-grid{
      display:grid;
      grid-template-columns: 3fr 1.2fr;
      gap: 16px;
      align-items:start;
      margin-top: 14px;
    }

    /* Calendar */
    .calendar-wrap{
      border: 1px solid var(--border);
      border-radius: 18px;
      background:#fff;
      overflow:hidden;
      position: relative;
    }
    .calendar-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding: 12px 14px;
      border-bottom: 1px solid var(--border);
      background:#fff;
      flex-wrap: wrap;
    }
    .calendar-note{
      color: var(--muted);
      font-size:.98rem;
      line-height:1.4;
      min-width: min(620px, 100%);
    }
    .cal-nav{
      display:flex;
      align-items:center;
      gap:10px;
      margin-left:auto;
      flex-wrap: wrap;
    }
    .cal-nav .range{
      color: var(--muted2);
      font-weight: 900;
      letter-spacing:-.01em;
      font-size:.95rem;
      padding: 0 2px;
      white-space:nowrap;
    }
    .arrow-btn{
      width: 40px; height: 40px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background:#fff;
      cursor:pointer;
      transition: transform 140ms ease, border-color 160ms ease, background-color 160ms ease, box-shadow 160ms ease;
      display:grid;
      place-items:center;
      font-weight: 900;
      color: var(--text);
      user-select:none;
    }
    .arrow-btn:hover{
      transform: translateY(-1px);
      border-color: rgba(22,119,255,.45);
      background: rgba(22,119,255,.06);
      box-shadow: 0 12px 26px rgba(22,119,255,.10);
    }
    .arrow-btn:active{ transform: translateY(0); }

    .calendar-area{ position:relative; min-height: 520px; background: #fff; }
    .calendar-inner{ padding: 14px; }

    .week-grid{ display:grid; grid-template-columns: repeat(7, 1fr); gap:10px; }
    .day-col{
      border:1px solid var(--border);
      border-radius: 16px;
      background:#fff;
      overflow:hidden;
      min-height: 220px;
      display:flex;
      flex-direction:column;
    }
    .day-head{
      padding: 10px 10px 8px;
      border-bottom:1px solid var(--border);
      font-weight: 900;
      color: var(--text);
      letter-spacing:-.01em;
      font-size:.92rem;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:8px;
    }
    .day-date{
      font-weight: 800;
      color: var(--muted2);
      font-size:.85rem;
      white-space:nowrap;
    }
    .slots{
      padding: 10px;
      display:flex;
      flex-direction:column;
      gap:8px;
      flex:1;
    }
    .slot{
      border: 1px solid rgba(22,119,255,.22);
      background: rgba(22,119,255,.08);
      color: var(--text);
      border-radius: 14px;
      padding: 8px 10px;
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .slot strong{ font-size:.92rem; }
    .slot small{ color: var(--muted2); font-size:.85rem; }

    /* ✅ Greyed calendar when no slots overall */
    .calendar-wrap.is-empty .calendar-inner{
      opacity: .35;
      filter: grayscale(1);
      pointer-events: none;
      user-select: none;
    }

    /* Empty overlay centered CTA */
    .overlay{
      position:absolute; inset: 0;
      display:none;
      align-items:center;
      justify-content:center;
      padding: 20px;
      background: rgba(248,250,252,.55);
      backdrop-filter: blur(2px);
      z-index: 5;
    }
    .overlay.show{ display:flex; }
    .overlay-card{
      width: min(520px, 100%);
      border-radius: 20px;
      border:1px solid var(--border);
      background:#fff;
      box-shadow: 0 18px 40px rgba(15,23,42,.10);
      padding: 16px;
      text-align:center;
    }
    .overlay-title{
      margin: 8px 0 6px;
      font-weight: 900;
      color: var(--text);
      letter-spacing:-.02em;
      font-size: 1.15rem;
    }
    .overlay-text{
      margin: 0;
      color: var(--muted);
      line-height:1.55;
      font-size: .98rem;
    }

    /* Helper panel */
    .helper{
      border: 1px solid var(--border);
      border-radius: 18px;
      background:#fff;
      padding: 14px;
    }
    .helper h3{
      margin:0 0 10px;
      color: var(--text);
      letter-spacing:-.01em;
      font-size: 1.05rem;
    }
    .helper ol{
      margin:0;
      padding-left: 18px;
      color: var(--muted);
      line-height:1.7;
      font-size:.98rem;
    }
    .helper li{ margin: 7px 0; }
    .helper .mini{
      margin-top: 10px;
      color: var(--muted2);
      font-size:.92rem;
      line-height:1.55;
    }

    /* Toast */
    .toast{
      position: fixed;
      bottom: 16px;
      right: 16px;
      z-index: 999;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background:#fff;
      box-shadow: 0 18px 40px rgba(15,23,42,.12);
      color: var(--text);
      display:none;
      max-width: 360px;
    }
    .toast.show{ display:block; }
    .toast.ok{ border-color:#bbf7d0; background:#f0fdf4; color:#166534; }
    .toast.err{ border-color:#fecaca; background:#fff1f2; color:#881337; }

    /* Modal */
    .modal-backdrop{
      position:fixed; inset:0;
      background: rgba(15,23,42,.40);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 16px;
      z-index: 9999;
    }
    .modal-backdrop.show{ display:flex; }
    .modal{
      width: min(720px, 100%);
      background:#fff;
      border:1px solid var(--border);
      border-radius: 20px;
      box-shadow: 0 22px 70px rgba(15,23,42,.22);
      overflow:hidden;
    }
    .modal-head{
      padding: 14px 16px;
      border-bottom:1px solid var(--border);
      background: radial-gradient(900px 320px at 20% 0%, rgba(22,119,255,.12), transparent 58%);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .modal-head h4{
      margin:0;
      color: var(--text);
      letter-spacing:-.02em;
      font-size:1.05rem;
    }
    .xbtn{
      border:1px solid var(--border);
      background:#fff;
      border-radius: 12px;
      padding: 8px 10px;
      cursor:pointer;
      font-weight:900;
      color: var(--muted);
    }
    .modal-body{ padding: 14px 16px 16px; }
    .form-row{ margin: 0 0 12px; }
    .form-row label{ display:block; font-weight:900; color: var(--text); margin-bottom:6px; }
    .input, .textarea{
      width:100%;
      padding: 12px 12px;
      border-radius: 14px;
      border:1px solid var(--border);
      background:#fff;
      color: var(--text);
      outline:none;
      transition: border-color 160ms ease, box-shadow 160ms ease;
      box-sizing:border-box;
    }
    .textarea{ resize: vertical; min-height: 110px; }
    .input:focus, .textarea:focus{
      border-color: var(--brand);
      box-shadow: 0 0 0 4px rgba(22,119,255,.10);
    }
    .modal-actions{
      display:flex;
      gap:10px;
      justify-content:flex-end;
      margin-top: 12px;
    }
    .smallhint{
      color: var(--muted2);
      font-size:.92rem;
      line-height:1.45;
      margin-top: 8px;
    }

    @media (max-width: 980px){
      .dash-sidebar{ display:none; }
      .dash-top-inner, .dash-content{ padding-left: 14px; padding-right: 14px; }
      .pbio{ max-width: 40ch; }
      .main-grid{ grid-template-columns: 1fr; }
    }
    @media (max-width: 780px){
      .title{ font-size: 1.32rem; }
      .week-grid{ grid-template-columns: 1fr; }
      .calendar-area{ min-height: 520px; }
      .calendar-note{ min-width: 100%; }
      .cal-nav{ width: 100%; justify-content:space-between; }
      .cal-nav .range{ flex:1; text-align:center; }
    }
  </style>
</head>

<body>
<div class="dash-shell">

  <aside class="dash-sidebar">
    <div class="sb-brand">
      <div class="sb-logo">Dashboard</div>
      <div class="sb-pill" data-fr="Intervenant" data-en="Host"></div>
    </div>

    <nav class="sb-nav">
      <div class="sb-item active" data-tab="home">
        <div class="sb-ico">⌂</div>
        <div data-fr="Accueil" data-en="Home"></div>
      </div>

      <div class="sb-item" data-tab="payouts" title="Coming soon">
        <div class="sb-ico">€</div>
        <div data-fr="Paiements (bientôt)" data-en="Payouts (soon)"></div>
      </div>

      <div class="sb-item" data-tab="analytics" title="Coming soon">
        <div class="sb-ico">↗</div>
        <div data-fr="Statistiques (bientôt)" data-en="Analytics (soon)"></div>
      </div>

      <div class="sb-item" data-tab="settings" title="Coming soon">
        <div class="sb-ico">⚙</div>
        <div data-fr="Réglages (bientôt)" data-en="Settings (soon)"></div>
      </div>

      <div class="sb-muted"
           data-fr="À terme, tu retrouveras ici tes revenus, ton historique de sessions, et la gestion des paiements."
           data-en="Eventually you’ll manage payouts, revenue, session history, and more here."></div>
    </nav>
  </aside>

  <main class="dash-main">

    <div class="dash-top">
      <div class="dash-top-inner">
        <div class="profile-row">
          <div class="avatar" id="avatar">
            <div class="avatar-fallback" id="avatarFallback">RC</div>
          </div>

          <div class="pmeta">
            <h2 class="pname" id="pname">—</h2>
            <p class="pbio" id="pbio">—</p>
          </div>

          <div class="pactions">
            <div class="lang-switch">
              <button type="button" data-lang="fr">FR</button>
              <button type="button" data-lang="en">EN</button>
            </div>

            <button class="btn" id="editProfileBtn" type="button"
                    data-fr="Modifier" data-en="Edit"></button>

            <a class="btn btn-primary" id="publicPageBtn" href="#" target="_blank" rel="noopener">
              <span data-fr="Voir ma page Public" data-en="View my public page"></span>
              <span aria-hidden="true">↗</span>
            </a>

            <button class="icon-btn" id="copyLinkBtn" type="button" aria-label="Copy link">
              <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                <path fill="currentColor" d="M16 1H6a2 2 0 0 0-2 2v12h2V3h10V1zm3 4H10a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h9a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2zm0 16H10V7h9v14z"/>
              </svg>
              <span class="tip" data-fr="Copier le lien de ma page publique"
                    data-en="Copy link of my public page"></span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="dash-content">
      <div class="card">
        <div class="card-head">
          <div class="badge">
            <span class="dot"></span>
            <span data-fr="Calendrier" data-en="Calendar"></span>
          </div>

          <h1 class="title" data-fr="Gère tes créneaux depuis Google Calendar"
              data-en="Manage your slots from Google Calendar"></h1>

          <p class="subtitle"
             data-fr="Pour ouvrir des créneaux, crées simplement des événements dans ton Google Calendar avec “RunCall” dans le titre."
             data-en="To open slots, simply create events in your Google Calendar with “RunCall” in the title."></p>
        </div>

        <div class="card-body">
          <div class="main-grid">

            <div class="calendar-wrap" id="calendarWrap">
              <div class="calendar-top">
                <div class="calendar-note"
                     data-fr="Pour fermer un créneau : supprime (ou modifie) l’événement correspondant dans ton Google Calendar."
                     data-en="To close a slot: delete (or edit) the matching event in your Google Calendar."></div>

                <div class="cal-nav">
                  <button class="arrow-btn" id="prevWeekBtn" type="button" aria-label="Previous week">‹</button>
                  <div class="range" id="weekRangeLabel">—</div>
                  <button class="arrow-btn" id="nextWeekBtn" type="button" aria-label="Next week">›</button>

                  <a class="btn btn-primary" id="openGcalBtn"
                     href="https://calendar.google.com/calendar/u/0/r"
                     target="_blank" rel="noopener noreferrer"
                     data-fr="Ouvrir Google Calendar"
                     data-en="Open Google Calendar"></a>
                </div>
              </div>

              <div class="calendar-area" id="calendarArea">
                <div class="calendar-inner">
                  <div class="week-grid" id="weekGrid"></div>
                </div>

                <div class="overlay" id="emptyOverlay">
                  <div class="overlay-card">
                    <div class="badge" style="justify-content:center;">
                      <span class="dot"></span>
                      <span data-fr="Aucun créneau visible" data-en="No slots visible"></span>
                    </div>

                    <div class="overlay-title" data-fr="Ouvre ton premier créneau"
                         data-en="Open your first slot"></div>

                    <p class="overlay-text"
                       data-fr="Clique sur “Ouvrir Google Calendar”, crée un événement quand tu es dispo, et mets “RunCall” dans le titre."
                       data-en="Click “Open Google Calendar”, create an event when you’re available, and add “RunCall” in the title."></p>

                    <div style="height:12px;"></div>
                    <a class="btn btn-primary"
                       href="https://calendar.google.com/calendar/u/0/r"
                       target="_blank" rel="noopener noreferrer"
                       data-fr="Ouvrir Google Calendar"
                       data-en="Open Google Calendar"></a>
                  </div>
                </div>

              </div>
            </div>

            <div class="helper">
              <h3 data-fr="Comment ça marche" data-en="How it works"></h3>
              <ol>
                <li data-fr="Ouvre Google Calendar." data-en="Open Google Calendar."></li>
                <li data-fr="Crée un événement sur une plage où tu es dispo." data-en="Create an event during a time you’re available."></li>
                <li data-fr="Ajoute “RunCall” dans le titre." data-en="Add “RunCall” in the title."></li>
                <li data-fr="Tes créneaux apparaîtront automatiquement sur ta page RunCall." data-en="Your slots will automatically appear on your public page."></li>
                <li data-fr="Partage ta page public pour recevoir des réservations." data-en="Share your public page to start getting bookings."></li>
              </ol>

              <div class="mini"
                   data-fr="Tu peux commencer par un seul créneau pour tester, puis en ajouter d’autres ensuite."
                   data-en="You can start with just one slot to test, then add more later."></div>
            </div>

          </div>
        </div>

  </main>
</div>

<div class="toast" id="toast"></div>

<div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-head">
      <h4 id="modalTitle" data-fr="Modifier mon profil" data-en="Edit my profile"></h4>
      <button class="xbtn" id="closeModalBtn" type="button">✕</button>
    </div>

    <div class="modal-body">
      <div class="form-row">
        <label for="editName" data-fr="Prénom et nom (ou pseudo)" data-en="Name (or handle)"></label>
        <input class="input" id="editName" type="text" placeholder="Ex: Camille, coach trail" />
      </div>

      <div class="form-row">
        <label for="editBio" data-fr="Description" data-en="Description"></label>
        <textarea class="textarea" id="editBio"></textarea>
      </div>

      <div class="form-row">
        <label for="editPhotoUrl" data-fr="Photo (URL)" data-en="Photo (URL)"></label>
        <input class="input" id="editPhotoUrl" type="text" placeholder="https://…" />
        <div class="smallhint"
             data-fr="Tu peux mettre une URL d’image pour l’instant. (L’upload direct arrivera dans une prochaine version.)"
             data-en="You can use an image URL for now. (Direct upload will come in a future version.)"></div>
      </div>

      <div class="modal-actions">
        <button class="btn" id="cancelEditBtn" type="button" data-fr="Annuler" data-en="Cancel"></button>
        <button class="btn btn-primary" id="saveEditBtn" type="button" data-fr="Enregistrer" data-en="Save"></button>
      </div>
    </div>
  </div>
</div>

<script>
(function(){
  // ---------------------------
  // Language (FR/EN switch like other pages)
  // ---------------------------
  const langButtons = document.querySelectorAll('.lang-switch button');
  let lang = localStorage.getItem('runcall_lang');
  if (!lang) {
    const browserLang = (navigator.language || "").toLowerCase();
    lang = browserLang.startsWith('fr') ? 'fr' : 'en';
  }
  function applyLanguage(nextLang){
    lang = nextLang;
    document.querySelectorAll('[data-fr][data-en]').forEach(el => {
      el.textContent = el.dataset[lang];
    });
    langButtons.forEach(btn => btn.classList.toggle('active', btn.dataset.lang === lang));
    localStorage.setItem('runcall_lang', lang);
  }
  langButtons.forEach(btn => btn.addEventListener('click', () => applyLanguage(btn.dataset.lang)));
  applyLanguage(lang);

  // ---------------------------
  // Supabase
  // ---------------------------
  const SUPABASE_URL = "https://bflptoazeqfcultpukkh.supabase.co";
  const SUPABASE_PUBLISHABLE_KEY = "sb_publishable__ZleRKOics4yZv3UwIUPiA_22xmqUM4";
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_PUBLISHABLE_KEY);

  // ---------------------------
  // UI helpers
  // ---------------------------
  const toast = document.getElementById("toast");
  function showToast(type, text){
    toast.className = "toast show " + (type === "err" ? "err" : "ok");
    toast.textContent = text;
    setTimeout(() => toast.classList.remove("show"), 3200);
  }
  function qs(name){ return new URLSearchParams(window.location.search).get(name); }
  function initials(str){
    const s = (str || "").trim();
    if (!s) return "RC";
    const parts = s.split(/\s+/).slice(0,2);
    return parts.map(p => p[0]?.toUpperCase() || "").join("") || "RC";
  }

  // ---------------------------
  // Elements
  // ---------------------------
  const avatar = document.getElementById("avatar");
  const pname = document.getElementById("pname");
  const pbio = document.getElementById("pbio");
  const publicPageBtn = document.getElementById("publicPageBtn");
  const copyLinkBtn = document.getElementById("copyLinkBtn");
  const tipEl = copyLinkBtn.querySelector(".tip");

  const calendarWrap = document.getElementById("calendarWrap");
  const weekGrid = document.getElementById("weekGrid");
  const emptyOverlay = document.getElementById("emptyOverlay");
  const weekRangeLabel = document.getElementById("weekRangeLabel");
  const prevWeekBtn = document.getElementById("prevWeekBtn");
  const nextWeekBtn = document.getElementById("nextWeekBtn");

  // Modal elements
  const modalBackdrop = document.getElementById("modalBackdrop");
  const editProfileBtn = document.getElementById("editProfileBtn");
  const closeModalBtn = document.getElementById("closeModalBtn");
  const cancelEditBtn = document.getElementById("cancelEditBtn");
  const saveEditBtn = document.getElementById("saveEditBtn");
  const editName = document.getElementById("editName");
  const editBio = document.getElementById("editBio");
  const editPhotoUrl = document.getElementById("editPhotoUrl");

  // ---------------------------
  // State
  // ---------------------------
  let expertId = qs("expert_id") || null;
  let expertRow = null;
  let weekOffset = 0;
  let cachedSlots = []; // all slots

  // ---------------------------
  // Dates & formatting
  // ---------------------------
  function startOfWeek(d){
    const x = new Date(d);
    const day = x.getDay(); // 0 Sun..6 Sat
    const diff = (day === 0 ? -6 : 1) - day; // Monday start
    x.setDate(x.getDate() + diff);
    x.setHours(0,0,0,0);
    return x;
  }
  function addDays(d, n){ const x = new Date(d); x.setDate(x.getDate()+n); return x; }
  function ymd(d){ return new Date(d).toISOString().slice(0,10); }
  function fmtTime(date){
    const locale = (lang === "fr") ? "fr-FR" : "en-US";
    try {
      return new Intl.DateTimeFormat(locale, { hour:'2-digit', minute:'2-digit' }).format(date);
    } catch {
      const h = String(date.getHours()).padStart(2,'0');
      const m = String(date.getMinutes()).padStart(2,'0');
      return `${h}:${m}`;
    }
  }
  function fmtRange(monday){
    const end = addDays(monday, 6);
    const locale = (lang === "fr") ? "fr-FR" : "en-US";
    try{
      const a = new Intl.DateTimeFormat(locale, { day:'2-digit', month:'short' }).format(monday);
      const b = new Intl.DateTimeFormat(locale, { day:'2-digit', month:'short', year:'numeric' }).format(end);
      return `${a} → ${b}`;
    } catch {
      return `${monday.toDateString()} - ${end.toDateString()}`;
    }
  }
  function getMondayForOffset(offset){
    const base = startOfWeek(new Date());
    return addDays(base, offset * 7);
  }

  // ---------------------------
  // Calendar render
  // ---------------------------
  function renderWeekSkeleton(monday){
    weekGrid.innerHTML = "";
    const dayNamesFR = ["Lun","Mar","Mer","Jeu","Ven","Sam","Dim"];
    const dayNamesEN = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
    const dayNames = (lang === "fr") ? dayNamesFR : dayNamesEN;

    for (let i=0;i<7;i++){
      const dayDate = addDays(monday, i);
      const dd = String(dayDate.getDate()).padStart(2,'0');
      const mm = String(dayDate.getMonth()+1).padStart(2,'0');

      const col = document.createElement("div");
      col.className = "day-col";
      col.innerHTML = `
        <div class="day-head">
          <span>${dayNames[i]}</span>
          <span class="day-date">${dd}/${mm}</span>
        </div>
        <div class="slots" data-day="${ymd(dayDate)}"></div>
      `;
      weekGrid.appendChild(col);
    }
  }

  function normalizeSlots(raw){
    return (raw || []).map(s => {
      const startRaw = s.start || s.slot_start || s.start_time || s.begin || s.from;
      const endRaw   = s.end   || s.slot_end   || s.end_time   || s.finish || s.to;
      return {
        start: startRaw ? new Date(startRaw) : null,
        end: endRaw ? new Date(endRaw) : null,
        title: s.title || s.summary || "RunCall"
      };
    }).filter(x => x.start && !isNaN(x.start.getTime()) && x.end && !isNaN(x.end.getTime()));
  }

  function filterSlotsForWeek(monday, slots){
    const start = new Date(monday);
    const end = addDays(start, 7);
    return slots.filter(x => x.start >= start && x.start < end).sort((a,b) => a.start - b.start);
  }

  function setEmptyState(hasAnySlots){
    if (!hasAnySlots){
      calendarWrap.classList.add("is-empty");
      emptyOverlay.classList.add("show");
    } else {
      calendarWrap.classList.remove("is-empty");
      emptyOverlay.classList.remove("show");
    }
  }

  function paintWeek(){
    const monday = getMondayForOffset(weekOffset);
    weekRangeLabel.textContent = fmtRange(monday);

    renderWeekSkeleton(monday);

    const slots = normalizeSlots(cachedSlots);
    setEmptyState(slots.length > 0);

    const inWeek = filterSlotsForWeek(monday, slots);

    // If user has slots overall but not this week, we show empty week (no overlay)
    if (slots.length > 0 && inWeek.length === 0){
      return;
    }

    for (const s of inWeek){
      const key = ymd(s.start);
      const bucket = weekGrid.querySelector(`.slots[data-day="${key}"]`);
      if (!bucket) continue;

      const item = document.createElement("div");
      item.className = "slot";
      item.innerHTML = `
        <strong>${fmtTime(s.start)} – ${fmtTime(s.end)}</strong>
        <small>${(s.title || "RunCall")}</small>
      `;
      bucket.appendChild(item);
    }
  }

  prevWeekBtn.addEventListener("click", () => { weekOffset -= 1; paintWeek(); });
  nextWeekBtn.addEventListener("click", () => { weekOffset += 1; paintWeek(); });

  // repaint when language changes (day labels / range)
  langButtons.forEach(btn => btn.addEventListener("click", () => paintWeek()));

  // ---------------------------
  // Slots API (✅ fix "only 2 weeks" by fetching a wide range)
  // ---------------------------
  async function fetchSlotsBestEffort(expertId){
    // We request a wide window so the UI can navigate weeks without "dropping"
    const from = new Date(); from.setHours(0,0,0,0);
    from.setDate(from.getDate() - 90);
    const to = new Date(); to.setHours(23,59,59,999);
    to.setDate(to.getDate() + 365);

    const qsRange = `from=${encodeURIComponent(from.toISOString())}&to=${encodeURIComponent(to.toISOString())}`;

    const candidates = [
      `/api/slots?expert_id=${encodeURIComponent(expertId)}&${qsRange}`,
      `/api/experts/slots?expert_id=${encodeURIComponent(expertId)}&${qsRange}`,
      `/api/availability?expert_id=${encodeURIComponent(expertId)}&${qsRange}`,
      `/api/calendar/slots?expert_id=${encodeURIComponent(expertId)}&${qsRange}`,

      // fallback (in case your endpoint doesn't accept range params)
      `/api/slots?expert_id=${encodeURIComponent(expertId)}`,
      `/api/experts/slots?expert_id=${encodeURIComponent(expertId)}`,
      `/api/availability?expert_id=${encodeURIComponent(expertId)}`,
      `/api/calendar/slots?expert_id=${encodeURIComponent(expertId)}`
    ];

    for (const url of candidates){
      try{
        const r = await fetch(url, { headers: { "Accept":"application/json" } });
        if (!r.ok) continue;
        const data = await r.json();
        const slots = Array.isArray(data) ? data : (Array.isArray(data?.slots) ? data.slots : null);
        if (Array.isArray(slots)) return slots;
      }catch(_){}
    }
    return [];
  }

  // ---------------------------
  // Load expert from DB (✅ always via auth_user_id first)
  // ---------------------------
  async function loadExpert(){
    let sessionUser = null;
    try{
      const { data } = await supabase.auth.getSession();
      sessionUser = data?.session?.user || null;
    }catch(_){}

    if (!sessionUser?.id){
      // not logged in -> keep placeholders but avoid confusing UI
      pname.textContent = (lang === "fr") ? "Non connecté" : "Not signed in";
      pbios = (lang === "fr") ? "Connecte-toi pour accéder au dashboard." : "Sign in to access the dashboard.";
      pbio.textContent = Rb || "";
      return;
    }

    // 1) Source of truth: row readable by RLS (auth_user_id = auth.uid())
    const { data: ownRow, error: ownErr } = await supabase
      .from("experts")
      .select("id,name,presentation,photo_url,auth_user_id")
      .eq("auth_user_id", sessionUser.id)
      .maybeSingle();

    if (ownRow?.id){
      expertRow = ownRow;
      expertId = ownRow.id;
    } else {
      // If no row attached, we can still TRY the URL expert_id (only if readable).
      if (expertId){
        const { data: byId, error: byIdErr } = await supabase
          .from("experts")
          .select("id,name,presentation,photo_url,auth_user_id")
          .eq("id", expertId)
          .maybeSingle();
        if (byId?.id){
          expertRow = byId;
        }
      }
    }

    const name = (expertRow?.name || "").trim() || ((lang === "fr") ? "Intervenant RunCall" : "RunCall host");
    const bio  = (expertRow?.presentation || "").trim() || ((lang === "fr") ? "Ajoute une description depuis ton profil." : "Add a description from your profile.");

    pname.textContent = name;
    pbio.textContent = bio;

    const photo = (expertRow?.photo_url || "").trim() || null;
    avatar.innerHTML = "";
    if (photo){
      const img = document.createElement("img");
      img.src = photo;
      img.alt = "Profile photo";
      img.onerror = () => { avatar.innerHTML = `<div class="avatar-fallback">${initials(name)}</div>`; };
      avatar.appendChild(img);
    } else {
      avatar.innerHTML = `<div class="avatar-fallback">${initials(name)}</div>`;
    }

    // Public link
    const publicUrl = expertId
      ? `https://www.run-call.com/intervenant.html?expert_id=${encodeURIComponent(expertId)}`
      : `https://www.run-call.com/intervenant.html`;

    publicPageBtn.href = publicUrl;

    // tooltip text
    if (tipEl){
      tipEl.textContent = (lang === "fr")
        ? "Copier le lien de ma page publique"
        : "Copy link of my public page";
    }

    copyLinkBtn.onclick = async () => {
      try{
        await navigator.clipboard.writeText(publicUrl);
        showToast("ok", (lang === "fr") ? "Lien copié ✅" : "Link copied ✅");
      }catch(_){
        showToast("err", (lang === "fr") ? "Impossible de copier le lien." : "Unable to copy the link.");
      }
    };

    // Prefill modal
    editName.value = (expertRow?.name || "").trim() || name;
    editBio.value = (expertRow?.presentation || "").trim() || bio;
    editPhotoUrl.value = (expertRow?.photo_url || "").trim() || "";
  }

  // ---------------------------
  // Modal open/close + save (✅ Edit works)
  // ---------------------------
  function openModal(){
    modalBackdrop.classList.add("show");
    modalBackdrop.setAttribute("aria-hidden","false");
  }
  function closeModal(){
    modalBackdrop.classList.remove("show");
    modalBackdrop.setAttribute("aria-hidden","true");
  }

  editProfileBtn.addEventListener("click", openModal);
  closeModalBtn.addEventListener("click", closeModal);
  cancelEditBtn.addEventListener("click", closeModal);
  modalBackdrop.addEventListener("click", (e) => { if (e.target === modalBackdrop) closeModal(); });
  window.addEventListener("keydown", (e) => { if (e.key === "Escape") closeModal(); });

  saveEditBtn.addEventListener("click", async () => {
    if (!expertId){
      showToast("err", (lang === "fr")
        ? "Impossible d’enregistrer : profil introuvable. Reviens sur l’étape de démarrage."
        : "Unable to save: profile not found. Go back to the start step.");
      return;
    }

    const name = (editName.value || "").trim();
    const presentation = (editBio.value || "").trim();
    const photo_url = (editPhotoUrl.value || "").trim() || null;

    if (!name || !presentation){
      showToast("err", (lang === "fr")
        ? "Merci de remplir le nom/pseudo et la description."
        : "Please fill in name/handle and description.");
      return;
    }

    saveEditBtn.disabled = true;
    try{
      const { data, error } = await supabase
        .from("experts")
        .update({
          name,
          presentation,
          photo_url,
          updated_at: new Date().toISOString()
        })
        .eq("id", expertId)
        .select("id,name,presentation,photo_url")
        .single();

      if (error) throw error;

      // refresh UI
      pname.textContent = data.name;
      pbio.textContent = data.presentation;

      avatar.innerHTML = "";
      if (data.photo_url){
        const img = document.createElement("img");
        img.src = data.photo_url;
        img.alt = "Profile photo";
        img.onerror = () => { avatar.innerHTML = `<div class="avatar-fallback">${initials(data.name)}</div>`; };
        avatar.appendChild(img);
      } else {
        avatar.innerHTML = `<div class="avatar-fallback">${initials(data.name)}</div>`;
      }

      showToast("ok", (lang === "fr") ? "Profil mis à jour ✅" : "Profile updated ✅");
      closeModal();
    }catch(e){
      console.error(e);
      showToast("err", (lang === "fr")
        ? "Impossible d’enregistrer : " + (e?.message || "erreur")
        : "Unable to save: " + (e?.message || "error"));
    }finally{
      saveEditBtn.disabled = false;
    }
  });

  // ---------------------------
  // Sidebar “coming soon”
  // ---------------------------
  document.querySelectorAll(".sb-item").forEach(item => {
    item.addEventListener("click", () => {
      document.querySelectorAll(".sb-item").forEach(x => x.classList.remove("active"));
      item.classList.add("active");
      const tab = item.getAttribute("data-tab");
      if (tab && tab !== "home"){
        showToast("ok", (lang === "fr") ? "Bientôt disponible ✨" : "Coming soon ✨");
      }
    });
  });

  // ---------------------------
  // Init
  // ---------------------------
  paintWeek(); // initial skeleton + empty overlay (will be corrected after fetch)

  (async () => {
    await loadExpert();

    if (expertId){
      cachedSlots = await fetchSlotsBestEffort(expertId);
      paintWeek();
    } else {
      cachedSlots = [];
      paintWeek();
    }
  })();
})();
</script>
