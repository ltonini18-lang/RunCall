<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RunCall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/config.js"></script>

  <style>
    /* RESET BASIQUE */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden; /* Pas de scroll */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background-color: #f8fafc;
    }

    /* CONTENEUR GLOBAL */
    .container {
      /* On force le plein écran */
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      
      /* La Clé du 50/50 */
      display: flex;
      flex-direction: row; /* Côte à côte */
      width: 100%;
      height: 100%;
    }

    /* --- MOITIÉ GAUCHE (50%) --- */
    .brand-side {
      flex: 1; /* Prend 1 part */
      position: relative;
      background-color: #f8fafc;
      /* Centrage du contenu */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Vertical */
      align-items: center;     /* Horizontal */
      padding: 60px;
      overflow: hidden;
    }

    /* Fond décoratif */
    .brand-bg {
      position: absolute; top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(135deg, #f0f7ff 0%, #ffffff 100%);
      z-index: 0;
    }
    
    .motion-shape {
      position: absolute; top: -10%; right: -10%; width: 80%; height: 120%;
      background: linear-gradient(200deg, rgba(22, 119, 255, 0.03) 0%, rgba(22, 119, 255, 0.1) 100%);
      transform: skewX(-15deg);
      z-index: 0;
    }

    /* Contenu Gauche */
    .brand-content { 
      position: relative; 
      z-index: 1; 
      max-width: 600px; /* Largeur max pour que le texte reste lisible */
      width: 100%;
      text-align: left; /* Texte aligné à gauche dans son bloc centré */
    }

    .brand-logo {
      font-size: 2.5rem; font-weight: 900; color: #1677ff;
      margin-bottom: 40px; display: inline-block; text-decoration: none;
    }

    .brand-title {
      font-size: 3.5rem; 
      font-weight: 800; color: #0f172a;
      line-height: 1.1; margin-bottom: 24px; letter-spacing: -0.03em;
    }

    .brand-desc { font-size: 1.3rem; color: #64748b; line-height: 1.5; }

    /* --- MOITIÉ DROITE (50%) --- */
    .login-side {
      flex: 1; /* Prend 1 part (donc égal à la gauche) */
      background: white;
      position: relative;
      /* Centrage du contenu */
      display: flex;
      flex-direction: column;
      justify-content: center; /* Vertical */
      align-items: center;     /* Horizontal */
      padding: 40px;
      border-left: 1px solid #f1f5f9;
    }

    /* Switcher Langue */
    .lang-switcher {
      position: absolute; top: 30px; right: 40px;
      display: flex; gap: 10px; align-items: center; z-index: 10;
    }
    .lang-btn {
      background: none; border: none; font-size: 0.9rem; font-weight: 600; 
      color: #94a3b8; cursor: pointer; padding: 5px; transition: color 0.2s;
    }
    .lang-btn:hover { color: #64748b; }
    .lang-btn.active { color: #0f172a; font-weight: 800; }
    .sep { color: #e2e8f0; font-size: 0.9rem; }

    /* Login Box */
    .login-box { 
      width: 100%; 
      max-width: 400px; /* Limite la largeur pour ne pas être trop large sur grand écran */
      text-align: center; 
    }
    
    .login-header { margin-bottom: 30px; }
    .login-title { font-size: 1.8rem; font-weight: 700; color: #0f172a; margin-bottom: 12px; }
    .login-subtitle { color: #64748b; font-size: 1rem; line-height: 1.5; }

    .btn-google {
      display: flex; align-items: center; justify-content: center;
      width: 100%; padding: 16px;
      background: #fff; color: #1e293b; font-weight: 600;
      border: 1px solid #e2e8f0; border-radius: 12px;
      cursor: pointer; transition: all 0.2s ease;
      font-size: 1rem; gap: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.01);
    }
    .btn-google:hover {
      border-color: #cbd5e1; background-color: #f8fafc;
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
    }

    /* MOBILE / TABLETTE (< 1000px) */
    @media (max-width: 1000px) {
      /* On passe en colonne simple */
      .container { 
        position: relative; 
        flex-direction: column; 
        height: auto; 
        overflow-y: auto; 
      }
      .brand-side { flex: none; width: 100%; min-height: 400px; padding: 50px 30px; }
      .brand-title { font-size: 2.5rem; }
      .login-side { flex: none; width: 100%; min-height: 60vh; border-left: none; padding: 50px 30px; }
      html, body { overflow: auto; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="brand-side">
      <div class="brand-bg"></div>
      <div class="motion-shape"></div>
      
      <div class="brand-content">
        <a href="index.html" class="brand-logo">RunCall</a>
        <h1 class="brand-title" id="txt-hero-title">...</h1>
        <p class="brand-desc" id="txt-hero-desc">...</p>
      </div>
    </div>

    <div class="login-side">
      <div class="lang-switcher">
        <button id="btn-fr" class="lang-btn">FR</button>
        <span class="sep">|</span>
        <button id="btn-en" class="lang-btn">EN</button>
      </div>

      <div class="login-box">
        <div class="login-header">
          <h2 class="login-title" id="txt-login-title">...</h2>
          <p class="login-subtitle" id="txt-login-sub">...</p>
        </div>

        <button id="googleBtn" class="btn-google">
          <svg width="24" height="24" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.84z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
          <span id="txt-btn">...</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    const translations = {
      en: {
        heroTitle: "Share your experience on RunCall.",
        heroDesc: "Schedule your availability and let people ask you questions via video.",
        loginTitle: "Host Area",
        loginSub: "Log in to access your dashboard or create an account.",
        btn: "Continue with Google"
      },
      fr: {
        heroTitle: "Partagez votre expérience sur RunCall.",
        heroDesc: "Programmez vos disponibilités et laissez les gens vous poser leurs questions en visio.",
        loginTitle: "Espace Intervenant",
        loginSub: "Connectez-vous pour accéder à votre tableau de bord ou créer un compte.",
        btn: "Continuer avec Google"
      }
    };

    let currentLang = 'en';

    function setLanguage(lang) {
      currentLang = lang;
      document.getElementById('txt-hero-title').textContent = translations[lang].heroTitle;
      document.getElementById('txt-hero-desc').textContent = translations[lang].heroDesc;
      document.getElementById('txt-login-title').textContent = translations[lang].loginTitle;
      document.getElementById('txt-login-sub').textContent = translations[lang].loginSub;
      document.getElementById('txt-btn').textContent = translations[lang].btn;

      document.getElementById('btn-fr').classList.toggle('active', lang === 'fr');
      document.getElementById('btn-en').classList.toggle('active', lang === 'en');
    }

    const userLang = navigator.language || navigator.userLanguage;
    const initialLang = userLang.startsWith('fr') ? 'fr' : 'en';
    setLanguage(initialLang);

    document.getElementById('btn-fr').addEventListener('click', () => setLanguage('fr'));
    document.getElementById('btn-en').addEventListener('click', () => setLanguage('en'));

    const SUPABASE_URL = "https://bflptoazeqfcultpukkh.supabase.co";
    const SUPABASE_KEY = "sb_publishable__ZleRKOics4yZv3UwIUPiA_22xmqUM4";
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    document.getElementById('googleBtn').addEventListener('click', async function(){
      this.style.opacity = 0.7; 
      this.querySelector('span').innerText = currentLang === 'fr' ? "Connexion..." : "Loading...";
      await sb.auth.signInWithOAuth({
        provider: 'google',
        options: { 
            redirectTo: window.location.origin + CONFIG.URLS.dashboard,
            queryParams: { prompt: 'select_account' }
        }
      });
    });
  </script>
  <div style="margin-top: 20px; text-align: center; font-size: 0.8rem; color: #64748b;">
    <a href="privacy.html" target="_blank" style="color: #64748b; text-decoration: none; margin: 0 10px;">Privacy Policy</a>
    •
    <a href="terms.html" target="_blank" style="color: #64748b; text-decoration: none; margin: 0 10px;">Terms of Service</a>
</div>
</body>
</html>
