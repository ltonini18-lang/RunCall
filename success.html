<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking confirmed – RunCall</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { background:#f8fafc; }
    .wrap { max-width: 720px; margin: 0 auto; padding: 90px 16px; }
    .card{
      background:#fff; border:1px solid #e5e7eb; border-radius:20px;
      box-shadow: 0 18px 40px rgba(15,23,42,.08);
      padding: 26px;
    }
    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 10px; border-radius:999px;
      border:1px solid #e5e7eb; background:#fff; color:#334155;
      font-size:.92rem; font-weight:800;
    }
    .dot{ width:8px; height:8px; border-radius:999px; background:#1677ff;
      box-shadow:0 0 0 4px rgba(22,119,255,.10); }
    h1{ margin:14px 0 10px; font-size:1.7rem; letter-spacing:-.03em; color:#0f172a; }
    p{ margin:0; color:#475569; line-height:1.7; }
    .muted{ margin-top:10px; color:#64748b; font-size:.95rem; }
    .actions{ margin-top:18px; display:flex; gap:10px; flex-wrap:wrap; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 14px; border-radius:14px; border:1px solid #e5e7eb;
      background:#fff; color:#0f172a; font-weight:900; text-decoration:none;
    }
    .btn:hover{ border-color:#1677ff; background: rgba(22,119,255,.06); }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo-link"><div class="logo">RunCall</div></a>
    </div>
  </header>

  <div class="wrap">
    <div class="card">
      <div class="badge"><span class="dot"></span>Payment received</div>
      <h1>You're all set ✅</h1>
      <p>Your booking is being confirmed and the Google Meet link will be sent by email.</p>
      <p class="muted">You can close this page.</p>

      <div class="actions">
        <a class="btn" href="index.html">Back to RunCall</a>
      </div>
    </div>
  </div>
</body>
</html>
