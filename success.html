<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-fr="Réservation confirmée – RunCall" data-en="Booking confirmed – RunCall">Réservation confirmée – RunCall</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { background:#f8fafc; }

    .wrap { max-width: 720px; margin: 0 auto; padding: 90px 16px; }

    .card{
      background:#fff; border:1px solid #e5e7eb; border-radius:20px;
      box-shadow: 0 18px 40px rgba(15,23,42,.08);
      padding: 26px;
    }

    .badge{
      display:inline-flex; align-items:center; gap:8px;
      padding:6px 10px; border-radius:999px;
      border:1px solid #e5e7eb; background:#fff; color:#334155;
      font-size:.92rem; font-weight:800;
    }
    .dot{
      width:8px; height:8px; border-radius:999px; background:#1677ff;
      box-shadow:0 0 0 4px rgba(22,119,255,.10);
    }

    h1{ margin:14px 0 10px; font-size:1.7rem; letter-spacing:-.03em; color:#0f172a; }
    p{ margin:0; color:#475569; line-height:1.7; }
    .muted{ margin-top:10px; color:#64748b; font-size:.95rem; }

    .actions{ margin-top:18px; display:flex; gap:10px; flex-wrap:wrap; }
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding:10px 14px; border-radius:14px; border:1px solid #e5e7eb;
      background:#fff; color:#0f172a; font-weight:900; text-decoration:none;
    }
    .btn:hover{ border-color:#1677ff; background: rgba(22,119,255,.06); }

    /* simple language switch (same pattern as your other pages) */
    .lang-switch{
      position: fixed;
      top: 14px;
      right: 14px;
      display:flex;
      gap:8px;
      z-index: 60;
    }
    .lang-switch button{
      border:1px solid #e5e7eb;
      background:#fff;
      border-radius: 999px;
      padding: 6px 10px;
      font-weight: 900;
      cursor:pointer;
    }
    .lang-switch button.active{
      border-color:#1677ff;
      background: rgba(22,119,255,.06);
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="logo-link"><div class="logo">RunCall</div></a>
    </div>
  </header>

  <!-- LANGUAGE SWITCH -->
  <div class="lang-switch">
    <button type="button" data-lang="fr">FR</button>
    <button type="button" data-lang="en">EN</button>
  </div>

  <div class="wrap">
    <div class="card">
      <div class="badge">
        <span class="dot"></span>
        <span data-fr="Paiement reçu" data-en="Payment received">Paiement reçu</span>
      </div>

      <h1 data-fr="C’est bon ✅" data-en="You’re all set ✅">C’est bon ✅</h1>

      <p data-fr="Ta réservation est en cours de confirmation. Le lien Google Meet sera envoyé par email."
         data-en="Your booking is being confirmed. The Google Meet link will be sent by email.">
        Ta réservation est en cours de confirmation. Le lien Google Meet sera envoyé par email.
      </p>

      <p class="muted"
         data-fr="Tu peux fermer cette page."
         data-en="You can close this page.">
        Tu peux fermer cette page.
      </p>

      <div class="actions">
        <a class="btn" href="index.html"
           data-fr="Retour à RunCall"
           data-en="Back to RunCall">
          Retour à RunCall
        </a>
      </div>
    </div>
  </div>

  <!-- LANGUAGE SCRIPT -->
  <script>
  (function () {
    const buttons = document.querySelectorAll('.lang-switch button');
    let lang = localStorage.getItem('runcall_lang');

    if (!lang) {
      const browserLang = navigator.language || navigator.userLanguage;
      lang = (browserLang || "").toLowerCase().startsWith('fr') ? 'fr' : 'en';
    }

    function applyLanguage(nextLang) {
      lang = nextLang;

      // Update elements with data-fr/data-en
      document.querySelectorAll('[data-fr][data-en]').forEach(el => {
        el.textContent = el.dataset[lang];
      });

      // Update title if it has datasets
      const t = document.querySelector('title');
      if (t && t.dataset && t.dataset.fr && t.dataset.en) {
        t.textContent = t.dataset[lang];
      }

      // Active button
      buttons.forEach(btn => btn.classList.toggle('active', btn.dataset.lang === lang));

      localStorage.setItem('runcall_lang', lang);
    }

    buttons.forEach(btn => btn.addEventListener('click', () => applyLanguage(btn.dataset.lang)));
    applyLanguage(lang);
  })();
  </script>

</body>
</html>
