<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Lucas Tonini – RunCall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../style.css">
</head>

<body>

<!-- HEADER -->
<header class="site-header">
  <div class="container header-inner">
    <a href="/" class="logo-link">
  <div class="logo">RunCall</div>
</a>
  </div>
</header>

<!-- LANGUAGE SWITCH -->
<div class="lang-switch">
  <button type="button" data-lang="fr">FR</button>
  <button type="button" data-lang="en">EN</button>
</div>

<!-- EXPERT HEADER -->
<section class="expert-header" style="padding-bottom: 20px;">
  <img src="../images/lucas.jpg" alt="Lucas Tonini" class="expert-photo">

  <h1
    data-fr="Lucas Tonini"
    data-en="Lucas Tonini"
  ></h1>

  <h2
    class="expert-subtitle"
    data-fr="Coach certifié USATF & fondateur de RunCall"
    data-en="USATF-certified coach & founder of RunCall"
  ></h2>
</section>

<!-- BIO -->
<section class="expert-bio" style="padding-top: 0;">
  <p
    data-fr="Je suis coach certifié par la fédération américaine (USATF). J’accompagne des coureurs souhaitant structurer leur entraînement, éviter les erreurs classiques et franchir un cap sur marathon et semi-marathon."
    data-en="I am a USATF-certified running coach. I help runners structure their training, avoid common mistakes, and make real breakthroughs in marathon and half-marathon performance."
  ></p>

  <ul class="expert-points">
    <li data-fr="Marathon & semi-marathon" data-en="Marathon & half-marathon"></li>
    <li data-fr="Travail du seuil et progressions intelligentes" data-en="Threshold work & smart progressions"></li>
    <li data-fr="Gestion de la charge et prévention des blessures" data-en="Training load management & injury prevention"></li>
    <li data-fr="Échanges orientés pratique et décisions concrètes" data-en="Practical, decision-focused conversations"></li>
  </ul>
</section>

<!-- CALENDLY -->
<section class="expert-calendly" style="padding-top: 10px;">
  <h3
    data-fr="Réserver un échange avec Lucas"
    data-en="Book a conversation with Lucas"
  ></h3>
<small
  data-fr="(La réservation sera finalisée après la prochaine étape)"
  data-en="(Your booking will be finalized after the next step)"
></small>
  
  <div
    class="calendly-inline-widget"
    data-url="https://calendly.com/ltonini18/20-minutes-lucas-tonini-coaching-running"
    style="min-width:320px;height:650px;">
  </div>

  <script
    type="text/javascript"
    src="https://assets.calendly.com/assets/external/widget.js"
    async>
  </script>
</section>

<!-- BACK -->
<div class="back-home">
  <a href="../index.html"
     data-fr="← Retour à RunCall"
     data-en="← Back to RunCall">
  </a>
</div>

<!-- LANGUAGE SCRIPT -->
<script>
(function () {
  const buttons = document.querySelectorAll('.lang-switch button');
  let lang = localStorage.getItem('runcall_lang');

  if (!lang) {
    const browserLang = navigator.language || navigator.userLanguage;
    lang = browserLang.toLowerCase().startsWith('fr') ? 'fr' : 'en';
  }

  function applyLanguage(lang) {
    document.querySelectorAll('[data-fr][data-en]').forEach(el => {
      el.textContent = el.dataset[lang];
    });

    buttons.forEach(btn => {
      btn.classList.toggle('active', btn.dataset.lang === lang);
    });

    localStorage.setItem('runcall_lang', lang);
  }

  buttons.forEach(btn => {
    btn.addEventListener('click', () => applyLanguage(btn.dataset.lang));
  });

  applyLanguage(lang);
})();
</script>

</body>
</html>
