    /* Form styling */

    .join-form label{

    .join-form input[type="text"],
    .join-form textarea{

    .join-small{

    }

    .join-steps{
      margin: 0;

      font-size: 0.95rem;
    }
    .join-steps li{ margin: 7px 0; }

    .join-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      width:100%;
      padding: 12px 14px;
      border-radius: 16px;
      border:1px solid #1677ff;
      background: rgba(22,119,255,.10);
      color:#0f172a;
      text-decoration:none;
      font-weight:800;
      letter-spacing:-.01em;
      cursor:pointer;
      transition: transform 140ms ease, box-shadow 160ms ease, background-color 160ms ease;
      user-select:none;
    }
    .join-btn:hover{
      transform: translateY(-1px);
      background: rgba(22,119,255,.14);
      box-shadow: 0 12px 26px rgba(22,119,255,.12);
    }
    .join-btn:active{ transform: translateY(0); }
    .join-btn[disabled]{
      opacity:.55;
      cursor:not-allowed;
      transform:none !important;
      box-shadow:none !important;
    }

    .join-muted{
      margin-top: 8px;
      color:#64748b;
      font-size:.92rem;
      line-height:1.5;
      text-align:center;
    }

    .join-alert{
      margin-top: 14px;
      border-radius: 14px;
      border:1px solid #e5e7eb;
      background: #ffffff;
      padding: 12px 12px;
      color:#475569;
      font-size: .95rem;
      line-height: 1.55;
    }
    .join-alert strong{ color:#0f172a; }

    .join-error{
      display:none;
      margin-top: 12px;
      border-radius: 14px;
      border:1px solid #fecaca;
      background: #fff1f2;
      padding: 12px 12px;
      color:#881337;
      font-size: .95rem;
      line-height: 1.55;
    }

    .join-ok{
      display:none;
      margin-top: 12px;
      border-radius: 14px;
      border:1px solid #bbf7d0;
      background: #ecfdf5;
      padding: 12px 12px;
      color:#065f46;
      font-size: .95rem;
      line-height: 1.55;
    }

    @media (max-width: 820px){
      .join-grid{ grid-template-columns: 1fr; }
      .join-title{ font-size: 1.45rem; }
    }
  </style>
</head>

<body>

<div class="lang-switch">

<section class="section join-page">
  <div class="container join-wrap">

    <div class="join-card">
      <div class="join-hero">
        <div class="join-badge">
          <span class="join-dot"></span>
          <span data-fr="CrÃ©er mon profil" data-en="Create my profile"></span>

        <h1 class="join-title"
            data-fr="Partager ton expÃ©rience sur RunCall"
            data-en="Share your experience on RunCall"></h1>

        <p class="join-subtitle"
           data-fr="Ã‰cris une prÃ©sentation pour ton profil RunCall. Ensuite, tu accÃ¨deras Ã  ton dashboard pour connecter ton agenda."

                <textarea

                ></textarea>

              data-fr="Une fois ton agenda connectÃ©, ta page sera prÃªte Ã  Ãªtre partagÃ©e ! ðŸš€"

<script src="js/config.js"></script>
<script src="js/app.js"></script>

<script>
(function () {
  
  // --- Init Supabase Localement (Pour l'instant, pour garder la logique isolÃ©e) ---
  const SUPABASE_URL = "https://bflptoazeqfcultpukkh.supabase.co";
  // Utilisation de la clÃ© publique (anon key)
  const SUPABASE_ANON_KEY = "sb_publishable__ZleRKOics4yZv3UwIUPiA_22xmqUM4";
  
  // VÃ©rification basique
  if (typeof window.supabase === 'undefined') return;
  const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // --- Gestion Langue (rÃ©cupÃ©rÃ©e de localStorage via app.js mais appliquÃ©e ici pour les placeholders) ---
  let lang = localStorage.getItem('runcall_lang') || 'fr';
  
  function updatePlaceholders() {
    document.querySelectorAll('[data-fr-placeholder][data-en-placeholder]').forEach(el => {
        el.placeholder = lang === 'fr' ? el.dataset.frPlaceholder : el.dataset.enPlaceholder;
    });
  }
  // On Ã©coute les changements de langue faits par app.js
  const buttons = document.querySelectorAll('.lang-switch button');
  buttons.forEach(btn => btn.addEventListener('click', () => {
      lang = btn.dataset.lang;
      updatePlaceholders();
  }));
  updatePlaceholders();


  // --- Logique MÃ©tier ---
  // On rÃ©cupÃ¨re l'expert_id depuis l'URL (mis par landing-expert)
  const expertId = getQueryParam("expert_id"); // getQueryParam vient de js/config.js

  const form = document.getElementById('joinForm');
  const btn = document.getElementById('continueBtn');
  const errBox = document.getElementById('joinError');
  const okBox = document.getElementById('joinOk');

  function showError(message) {
    errBox.style.display = "block";
    errBox.textContent = message;
  }
  function clearError() {
    errBox.style.display = "none";
    errBox.textContent = "";
  }
  function showOk(message) {
    okBox.style.display = "block";
    okBox.textContent = message;
  }
  function clearOk() {
    okBox.style.display = "none";
    okBox.textContent = "";
  }

  function setLoading(isLoading) {
    btn.disabled = isLoading;
    btn.textContent = isLoading
      ? (lang === 'fr' ? "Enregistrement..." : "Saving...")
      : (lang === 'fr' ? btn.dataset.fr : btn.dataset.en);
  }

  // 1. VÃ©rification SÃ©curitÃ© et PrÃ©-remplissage
  async function initForm() {
    if (!expertId) {
      showError("Erreur critique : expert_id manquant. Recommence depuis le dÃ©but.");
      return;
    }

    // On vÃ©rifie la session
    const { data: { session }, error: sErr } = await sb.auth.getSession();
    if (!session?.user) {
        // Pas connectÃ© ? Retour case dÃ©part
        window.location.href = CONFIG.URLS.login || "login.html"; 
        return;
    }

    // On charge les infos existantes
    const { data: expert, error: eErr } = await sb
      .from("experts")
      .select("name, presentation, auth_user_id")
      .eq("id", expertId)
      .single();

    if (eErr || !expert) {
      showError("Impossible de charger le profil expert.");
      return;
    }

    // SÃ©curitÃ© : On vÃ©rifie que c'est bien LUI
    if (expert.auth_user_id !== session.user.id) {
       showError("AccÃ¨s interdit : Ce profil ne vous appartient pas.");
       return;
    }

    // PrÃ©-remplissage
    if (expert.name) document.getElementById('name').value = expert.name;
    if (expert.presentation) document.getElementById('presentation').value = expert.presentation;
  }

  initForm();


  // 2. Sauvegarde
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    clearError();
    clearOk();

    const name = document.getElementById('name').value.trim();
    const presentation = document.getElementById('presentation').value.trim();

    if (!name || !presentation) {
      showError(lang === 'fr' ? "Merci de tout remplir." : "Please fill in all fields.");
      return;
    }

    if (presentation.length < 20) {
      showError(lang === 'fr' ? "PrÃ©sentation un peu courte..." : "Presentation too short...");
      return;
    }

    setLoading(true);

    try {
      const { error: uErr } = await sb
        .from("experts")
        .update({
          name,
          presentation,
          status: "draft", // Reste en draft tant que le calendrier n'est pas liÃ©
          updated_at: new Date().toISOString()
        })
        .eq("id", expertId);

      if (uErr) throw uErr;

      showOk(lang === 'fr' ? "Profil sauvÃ© ! Redirection..." : "Saved! Redirecting...");

      // REDIRECTION VERS LE DASHBOARD (via config.js)
      // On passe l'expert_id pour faciliter la vie au dashboard
      setTimeout(() => {
          window.location.href = `${CONFIG.URLS.dashboard}?expert_id=${expertId}`;
      }, 800);

    } catch (err) {
      console.error(err);
      showError(err.message || "Erreur lors de la sauvegarde.");
      setLoading(false);
    }
  });

})();
</script>

</body>
